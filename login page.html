<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Titans Academy</title>
    <link rel="icon" href="images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Outfit', 'sans-serif'], },
                    colors: {
                        brand: { 50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12', },
                        secondary: { 900: '#1a1a1a', 800: '#262626', }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #fff7ed;
            background-image: linear-gradient(rgba(249, 115, 22, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(249, 115, 22, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh; height: 100dvh; 
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            border: 1px solid rgba(249, 115, 22, 0.1);
            box-shadow: 0 20px 25px -5px rgba(234, 88, 12, 0.1), 0 8px 10px -6px rgba(234, 88, 12, 0.1);
        }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader {
            border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #ea580c;
            width: 20px; height: 20px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
        .snap-x-mandatory { scroll-snap-type: x mandatory; }
        .snap-center { scroll-snap-align: center; }
    </style>
</head>
<body class="antialiased text-slate-800 flex flex-col overflow-hidden">

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2 pointer-events-none w-full max-w-xs px-4 md:px-0 ml-auto"></div>

    <div id="app" class="flex-grow flex items-center justify-center p-4 w-full h-full relative">
        <div class="text-brand-600 font-bold flex flex-col items-center">
            <div class="loader mb-2 w-8 h-8 border-4"></div>
            Connecting to Academy Server...
        </div>
    </div>

    <script>
        // --- API CONFIGURATION ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbzoDwdpxsakIWAzEfNE1dk4yE6RPSGi9avW4kg2JFz7O6W4lSlOMiyF_hxMEuB86zAMVw/exec'; 

        const ACADEMY_LEVELS = [
            'Beginner Level 1', 'Beginner Level 2',
            'Intermediate Level 1', 'Intermediate Level 2',
            'Advance Level 1', 'Advance Level 2', 'Advance Level 3',
            'Advance Pro',
            'Tournament Puzzles'
        ];

        // --- PRICING LOGIC ---
        function getLevelPrice(level) {
            if (!level || level === 'Unranked') return 200; 
            if (level === 'Tournament Puzzles') return 500; // Custom price for Tournament
            if (level.includes('Advance Pro')) return 500;
            if (level.includes('Advance Level')) return 400;
            if (level.includes('Intermediate')) return 300;
            if (level.includes('Beginner')) return 200;
            return 200; 
        }

        // --- MATERIAL LINKS LOGIC ---
        function getMaterialLinks(level) {
            const commonNotesLink = "https://drive.google.com/drive/folders/1iDA0-CcGfVwJNyWDtUpc0Qon2c-oGghO?usp=sharing";
            
            if (!level || level === 'Unranked') {
                return { course: commonNotesLink, notes: commonNotesLink };
            }
            if (level.includes('Beginner')) {
                return { course: "https://drive.google.com/drive/folders/1iRWADoVKAKNRhjjolGJ_GIhNXDbnaAyy?usp=sharing", notes: commonNotesLink };
            }
            if (level.includes('Intermediate')) {
                return { course: "https://drive.google.com/drive/folders/1CdEedjWBRkhV62aMVnt_rX_YD9riKGHt?usp=sharing", notes: commonNotesLink };
            }
            if (level.includes('Advance')) {
                return { course: "https://drive.google.com/drive/folders/1tVXXHNm4zB2JEPEvz_FXG6enijdFIFLy?usp=sharing", notes: commonNotesLink };
            }
            if (level === 'Tournament Puzzles') {
                 return { course: commonNotesLink, notes: commonNotesLink };
            }
            return { course: commonNotesLink, notes: null };
        }

        // --- GLOBAL STATE ---
        let CURRENT_VIEW = 'login'; 
        let expireTimerInterval = null; 

        // --- DATA MANAGEMENT ---
        async function fetchUsers() {
            try { return await (await fetch(`${API_URL}?action=getUsers`)).json(); } 
            catch (error) { console.error(error); return []; }
        }

        async function fetchTasks() {
            try { return await (await fetch(`${API_URL}?action=getTasks`)).json(); } catch (error) { return []; }
        }

        async function fetchSubmissions() {
            try { return await (await fetch(`${API_URL}?action=getSubmissions`)).json(); } catch (error) { return []; }
        }
        
        async function fetchSettings() {
            try { return await (await fetch(`${API_URL}?action=getSettings`)).json(); } catch (error) { return {}; }
        }

        async function registerUserAPI(userData) {
            return await sendPostRequest({ action: 'register', data: userData });
        }

        async function updateUserStatusAPI(username, status) {
            return await sendPostRequest({ action: 'updateStatus', username: username, status: status });
        }

        async function updateUserLevelAPI(username, level) {
            return await sendPostRequest({ action: 'updateLevel', username: username, level: level });
        }
        
        async function updateUserDatesAPI(username, type, value) {
            return await sendPostRequest({ action: 'updateUserDates', username: username, type: type, value: value });
        }

        async function updateUserFeeAPI(username, feeAmount) {
             return await sendPostRequest({ action: 'updateUserFee', username: username, fee: feeAmount });
        }
        
        async function updateSettingsAPI(tLink, tVideo) {
             return await sendPostRequest({ action: 'updateSettings', tournamentLink: tLink, tournamentVideo: tVideo });
        }
        
        async function forceCheckExpirationsAPI() {
            return await sendPostRequest({ action: 'forceCheckExpirations' });
        }

        async function addTaskAPI(taskData) {
            return await sendPostRequest({ action: 'addTask', data: taskData });
        }

        async function deleteTaskAPI(taskId) {
            return await sendPostRequest({ action: 'deleteTask', id: taskId });
        }

        async function uploadFileAPI(data) {
           return await sendPostRequest(data);
        }

        async function updateSubmissionStatusAPI(id, status, remarks) {
             return await sendPostRequest({ action: 'gradeSubmission', id: id, status: status, remarks: remarks });
        }
        
        async function deleteSubmissionAPI(id) {
             return await sendPostRequest({ action: 'deleteSubmission', id: id });
        }

        async function deleteUserAPI(username) {
            return await sendPostRequest({ action: 'deleteUser', username: username });
        }

        // --- CORE API HANDLER ---
        async function sendPostRequest(data) {
            try {
                const response = await fetch(API_URL, { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(data) 
                });
                const text = await response.text();
                try {
                    return JSON.parse(text);
                } catch (e) {
                    return { success: false, message: "Server Timeout: File likely too large." };
                }
            } catch (error) { 
                return { success: false, message: "Network Error: " + error.toString() }; 
            }
        }

        // --- UI UTILITIES ---

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = { success: 'bg-emerald-600 text-white border-l-4 border-emerald-800', error: 'bg-red-500 text-white border-l-4 border-red-800', info: 'bg-brand-600 text-white border-l-4 border-brand-800' };
            const icons = { success: '<i class="fas fa-check-circle mr-2"></i>', error: '<i class="fas fa-exclamation-triangle mr-2"></i>', info: '<i class="fas fa-info-circle mr-2"></i>' };
            toast.className = `${colors[type]} px-4 py-3 md:px-6 md:py-4 rounded shadow-2xl transform transition-all duration-300 translate-x-full pointer-events-auto flex items-center font-medium text-sm md:text-base`;
            toast.innerHTML = `${icons[type]} <span>${message}</span>`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-x-full'));
            setTimeout(() => { toast.classList.add('translate-x-full', 'opacity-0'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        function setButtonLoading(btn, isLoading, text = "") {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<div class="loader inline-block mr-2 border-white border-t-transparent w-4 h-4"></div> Processing...`;
            } else {
                btn.disabled = false;
                btn.innerHTML = text;
            }
        }
        
        function formatDateForInput(isoString) {
            if(!isoString) return "";
            const d = new Date(isoString);
            if(isNaN(d.getTime())) return "";
            const localDate = new Date(d.getTime() - (d.getTimezoneOffset() * 60000));
            return localDate.toISOString().slice(0, 16); 
        }

        // --- TIMER LOGIC ---
        function startRealtimeTimer(expiryDateStr) {
            if(expireTimerInterval) clearInterval(expireTimerInterval);
            
            const timerEl = document.getElementById('expire-timer');
            if(!timerEl || !expiryDateStr) return;

            const target = new Date(expiryDateStr).getTime();

            const update = () => {
                const now = new Date().getTime();
                const diff = target - now;

                if (diff <= 0) {
                    timerEl.innerHTML = `<i class="fas fa-exclamation-circle"></i> Expired`;
                    timerEl.className = "px-2 py-0.5 rounded bg-red-100 text-red-600 text-[10px] md:text-xs font-bold border border-red-200 flex items-center gap-1";
                    clearInterval(expireTimerInterval);
                    return;
                }

                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                let timeString = "";
                if(days > 0) timeString += `${days}d `;
                timeString += `${hours}h ${minutes}m ${seconds}s`;

                timerEl.innerHTML = `<span class="mr-1 opacity-70">Expire Time Left:</span> <i class="fas fa-clock"></i> ${timeString}`;
            };

            update();
            expireTimerInterval = setInterval(update, 1000);
        }

        // --- VIEWS ---

        const views = {
            login: () => `
                <div class="glass-panel w-full max-w-md rounded-xl p-0 fade-in relative overflow-hidden shadow-2xl shadow-orange-900/10 mx-auto">
                    <div class="bg-brand-600 h-2 w-full"></div>
                    <div class="p-6 md:p-8">
                        <div class="text-center mb-6 md:mb-8">
                            <div class="inline-block relative">
                                <div class="bg-gradient-to-br from-brand-500 to-red-600 w-16 h-16 md:w-20 md:h-20 rounded-xl flex items-center justify-center mx-auto mb-4 text-white text-2xl md:text-3xl shadow-lg transform rotate-3 hover:rotate-6 transition-transform">
                                    <i class="fas fa-chess-knight"></i>
                                </div>
                            </div>
                            <h1 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight">Chess Titans Academy</h1>
                            <p class="text-brand-600 font-medium text-xs md:text-sm mt-1 uppercase tracking-wider">Students Login Portal</p>
                        </div>
                        <form id="loginForm" class="space-y-4 md:space-y-5">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 tracking-wide">Username</label>
                                <div class="relative group">
                                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-brand-500 transition-colors"><i class="fas fa-chess-pawn"></i></span>
                                    <input type="text" id="loginUser" required class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-brand-500 outline-none transition-all text-sm font-medium" placeholder="Grandmaster">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 tracking-wide">Password</label>
                                <div class="relative group">
                                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-brand-500 transition-colors"><i class="fas fa-lock"></i></span>
                                    <input type="password" id="loginPass" required class="w-full pl-10 pr-10 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-brand-500 outline-none transition-all text-sm font-medium" placeholder="••••••••">
                                    <button type="button" onclick="togglePassword('loginPass', 'eyeLogin')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-brand-600 transition-colors focus:outline-none">
                                        <i id="eyeLogin" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" id="btnLogin" class="w-full bg-gradient-to-r from-brand-600 to-brand-500 hover:from-brand-700 hover:to-brand-600 text-white font-bold py-3.5 rounded-lg transition-all shadow-lg flex items-center justify-center gap-2">
                                <span>Enter Academy</span> <i class="fas fa-arrow-right"></i>
                            </button>
                        </form>
                        <div class="mt-6 md:mt-8 pt-6 border-t border-slate-100 text-center">
                            <p class="text-slate-500 text-sm">New Student?</p>
                            <button onclick="router('register')" class="text-brand-600 font-bold hover:text-brand-700 text-sm mt-1 hover:underline">Apply for Admission</button>
                        </div>
                    </div>
                </div>
            `,
            register: () => `
                <div class="glass-panel w-full max-w-md rounded-xl p-0 fade-in relative overflow-hidden shadow-2xl mx-auto">
                    <div class="bg-secondary-900 h-2 w-full"></div>
                    <div class="p-6 md:p-8">
                        <div class="text-center mb-6">
                            <h1 class="text-xl md:text-2xl font-bold text-slate-800">Student Registration</h1>
                            <p class="text-slate-500 text-sm mt-1">Join the ranks of the Titans.</p>
                        </div>
                        <form id="registerForm" class="space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Username</label><input type="text" id="regUser" required class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:border-brand-500 outline-none text-sm bg-slate-50 focus:bg-white"></div>
                                <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Phone</label><input type="tel" id="regPhone" required class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:border-brand-500 outline-none text-sm bg-slate-50 focus:bg-white" placeholder="Mobile #"></div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Create Password</label>
                                <div class="relative">
                                    <input type="password" id="regPass" required class="w-full px-4 py-2.5 pr-10 rounded-lg border border-slate-200 focus:border-brand-500 outline-none text-sm bg-slate-50 focus:bg-white">
                                    <button type="button" onclick="togglePassword('regPass', 'eyeReg')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-brand-600 transition-colors focus:outline-none">
                                        <i id="eyeReg" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Confirm Password</label>
                                <div class="relative">
                                    <input type="password" id="regPassConfirm" required class="w-full px-4 py-2.5 pr-10 rounded-lg border border-slate-200 focus:border-brand-500 outline-none text-sm bg-slate-50 focus:bg-white">
                                    <button type="button" onclick="togglePassword('regPassConfirm', 'eyeRegConf')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-brand-600 transition-colors focus:outline-none">
                                        <i id="eyeRegConf" class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="pt-3">
                                <button type="submit" id="btnRegister" class="w-full bg-secondary-900 hover:bg-black text-white font-bold py-3 rounded-lg transition-colors shadow-lg flex items-center justify-center gap-2">
                                    <i class="fas fa-chess-pawn"></i> Submit Application
                                </button>
                            </div>
                        </form>
                        <div class="mt-6 text-center">
                            <button onclick="router('login')" class="text-slate-400 hover:text-brand-600 text-sm font-medium transition-colors">Back to Login</button>
                        </div>
                    </div>
                </div>
            `,
            userHome: (data) => {
                const user = data.user;
                const isExpired = user.status === 'expired';
                const isUnranked = !user.level || user.level === 'Unranked';
                
                const isRestricted = isUnranked || isExpired;
                
                const myTasks = isRestricted ? [] : data.tasks.filter(t => t.level === user.level);
                const submissions = data.submissions || [];
                const settings = data.settings || {};
                
                // Logic for Tournament Puzzles (Change 1 & 2)
                const isTournamentLevel = user.level === 'Tournament Puzzles';
                const taskLabel = isTournamentLevel ? 'Daily Tasks' : 'Weekly Tasks';

                let tournamentLink, tournamentVideo;

                if (isRestricted) {
                    tournamentLink = "https://chesstitansacademy.vercel.app/Tournament.html";
                    tournamentVideo = ""; 
                } else {
                    tournamentLink = settings.TournamentLink || "https://chesstitansacademy.vercel.app/Tournament.html";
                    tournamentVideo = settings.TournamentVideo || "";
                }
                
                const adminSetFee = user.fee ? parseInt(user.fee) : 0;
                const defaultFee = getLevelPrice(user.level);
                const renewalPrice = adminSetFee > 0 ? adminSetFee : defaultFee;

                const materials = getMaterialLinks(user.level);

                return `
                <div class="glass-panel w-full max-w-5xl rounded-2xl overflow-hidden fade-in shadow-2xl flex flex-col h-full md:h-[85vh] border-0">
                    <div class="bg-white border-b border-orange-100 p-4 md:p-6 flex justify-between items-center sticky top-0 z-10">
                        <div class="flex items-center gap-3 md:gap-5">
                            <div class="w-10 h-10 md:w-14 md:h-14 rounded-xl bg-brand-500 text-white flex items-center justify-center text-lg md:text-2xl font-bold shadow-lg shadow-brand-500/20">
                                <i class="fas fa-chess-king"></i>
                            </div>
                            <div>
                                <h2 class="text-lg md:text-2xl font-bold text-slate-800 truncate max-w-[150px] md:max-w-none">Hello, ${user.username}</h2>
                                <div class="flex flex-wrap items-center gap-2 text-xs md:text-sm text-slate-500 mt-1">
                                    <span class="px-2 py-0.5 rounded bg-secondary-900 text-white text-[10px] md:text-xs font-bold tracking-wider uppercase truncate">
                                        <i class="fas fa-crown text-[10px] text-yellow-400 mr-1"></i> ${user.level || 'Unranked'}
                                    </span>
                                    ${!isExpired && user.expireDate ? `<span id="expire-timer" class="px-2 py-0.5 rounded bg-blue-50 text-blue-700 text-[10px] md:text-xs font-bold border border-blue-100 flex items-center gap-1 font-mono min-w-[80px] justify-center shadow-sm"><i class="fas fa-hourglass-half fa-spin"></i> Loading...</span>` : ''}
                                    ${isExpired ? '<span class="px-2 py-0.5 rounded bg-red-100 text-red-600 text-[10px] md:text-xs font-bold uppercase border border-red-200">Plan Expired</span>' : ''}
                                </div>
                            </div>
                        </div>
                        <button onclick="handleLogout()" class="group flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-red-50 text-slate-400 hover:text-red-500 transition-all">
                            <span class="text-sm font-medium hidden md:block">Logout</span> <i class="fas fa-sign-out-alt text-lg group-hover:translate-x-1"></i>
                        </button>
                    </div>
                    <div class="flex-grow p-4 md:p-8 bg-orange-50/30 overflow-y-auto">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-6 md:mb-8">
                            
                            ${!isTournamentLevel ? `
                                ${!isRestricted 
                                    ? `
                                    <a href="${materials.course}" target="_blank" class="block bg-white p-5 md:p-6 rounded-xl border border-orange-100 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all">
                                        <div class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-orange-100 text-brand-600 flex items-center justify-center mb-4"><i class="fas fa-book-open text-lg md:text-xl"></i></div>
                                        <h3 class="font-bold text-base md:text-lg text-slate-800">Course Materials</h3>
                                        <p class="text-slate-500 text-xs md:text-sm mt-2">Study well for <strong>${user.level || 'Beginner'}</strong>.</p>
                                    </a>
                                    ` 
                                    : `
                                    <div class="block bg-slate-50 p-5 md:p-6 rounded-xl border border-slate-200 shadow-sm opacity-90 relative overflow-hidden">
                                        <div class="absolute -right-2 -top-0 bg-red-500 text-white text-[10px] px-2 py-1 rounded-bl-lg font-bold shadow-sm z-10">LOCKED</div>
                                        <div class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-slate-200 text-slate-400 flex items-center justify-center mb-4"><i class="fas fa-lock text-lg md:text-xl"></i></div>
                                        <h3 class="font-bold text-base md:text-lg text-slate-400">Course Materials</h3>
                                        <p class="text-brand-600 font-bold text-xs md:text-sm mt-2">
                                            <i class="fas fa-info-circle"></i> ${isExpired ? `Pay Rs ${renewalPrice} to Renew` : `Pay Rs ${renewalPrice} to Access`}
                                        </p>
                                    </div>
                                    `
                                }
                            ` : ''}

                            ${materials.notes ? `
                            <a href="${materials.notes}" target="_blank" class="block bg-white p-5 md:p-6 rounded-xl border border-orange-100 shadow-sm hover:shadow-lg hover:-translate-y-1 transition-all">
                                <div class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-indigo-100 text-indigo-600 flex items-center justify-center mb-4"><i class="fas fa-sticky-note text-lg md:text-xl"></i></div>
                                <h3 class="font-bold text-base md:text-lg text-slate-800">Common Notes</h3>
                                <p class="text-slate-500 text-xs md:text-sm mt-2">Essential notes for all levels.</p>
                            </a>
                            ` : ''}

                            ${!isTournamentLevel ? `
                            <div class="block bg-white p-5 md:p-6 rounded-xl border border-orange-100 shadow-sm hover:shadow-lg transition-all relative group">
                                <a href="${tournamentLink}" target="_blank" class="absolute inset-0 z-0"></a>
                                <div class="relative z-10 pointer-events-none">
                                    <div class="w-10 h-10 md:w-12 md:h-12 rounded-lg bg-yellow-100 text-yellow-600 flex items-center justify-center mb-4"><i class="fas fa-trophy text-lg md:text-xl"></i></div>

                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div class="md:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 p-6 flex flex-col gap-6">
                                        <div>
                                            <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-cloud-upload-alt text-brand-500"></i> Upload Task/Solution</h3>
                                            <form id="addTaskForm" class="space-y-4">
                                                <div>
                                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Upload Type</label>
                                                    <select id="taskType" required class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:border-brand-500 outline-none">
                                                        <option value="Question">Question</option>
                                                        <option value="Solution">Solution</option>
                                                    </select>
                                                </div>
                                                
                                                <div id="solutionTimeDiv" class="hidden">
                                                    <label class="block text-xs font-bold text-brand-600 uppercase mb-1">Schedule Solution Release</label>

                                                    <p class="text-[10px] text-slate-400 mt-1">Leave empty to release immediately.</p>
                                                </div>

                                                <div>
                                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Target Level</label>
                                                    <select id="taskLevel" required class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:border-brand-500 outline-none">
                                                        <option value="">Select Level...</option>
                                                        ${ACADEMY_LEVELS.map(l => `<option value="${l}">${l}</option>`).join('')}
                                                    </select>
                                                </div>
                                                <div>
                                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Title</label>
                                                    <input type="text" id="taskTitle" required placeholder="e.g. Week 1 Tactics" class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:border-brand-500 outline-none">

                                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">File Link (URL)</label>

                                                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Tournament Video Link</label>

                                    <div class="md:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col overflow-hidden h-full min-h-[500px]">
                                        <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                                            <div>
                                                <h3 class="font-bold text-slate-700">Active Uploads</h3>
                                                <span class="text-xs text-slate-400">Showing all posted tasks</span>
                                            </div>
                                            <button onclick="handleDeleteAllTasks()" class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1.5 rounded font-bold transition-colors shadow-sm"><i class="fas fa-trash-alt mr-1"></i> Delete All</button>
                                        </div>
                                        <div class="overflow-y-auto flex-grow p-0">
                                            <table class="w-full text-left text-sm text-slate-600">
                                                <thead class="bg-white text-slate-500 font-semibold uppercase text-xs tracking-wider sticky top-0 border-b border-slate-100">
                                                    <tr><th class="px-6 py-3">Type</th><th class="px-6 py-3">Level</th><th class="px-6 py-3">Title</th><th class="px-6 py-3 text-right">Action</th></tr>
                                                </thead>
                                                <tbody class="divide-y divide-slate-100">
                                                    ${tasks.length === 0 ? `<tr><td colspan="4" class="px-6 py-8 text-center text-slate-400 italic">No tasks uploaded.</td></tr>` : tasks.map(t => {
                                                        const typeBadge = t.type === 'Solution' ? '<span class="text-[10px] bg-emerald-100 text-emerald-700 px-2 py-0.5 rounded font-bold uppercase">Solution</span>' : '<span class="text-[10px] bg-blue-100 text-blue-700 px-2 py-0.5 rounded font-bold uppercase">Question</span>';
                                                        const scheduledBadge = (t.type === 'Solution' && t.releaseTime) 
                                                            ? `<div class="text-[10px] text-slate-400 mt-1"><i class="far fa-clock"></i> ${new Date(t.releaseTime).toLocaleString([], {month:'short', day:'numeric', hour:'numeric', minute:'2-digit'})}</div>`
                                                            : '';

                                                        return `
                                                        <tr class="hover:bg-slate-50">
                                                            <td class="px-6 py-3">
                                                                ${typeBadge}
                                                                ${scheduledBadge}
                                                            </td>
                                                            <td class="px-6 py-3 font-medium text-brand-600 text-xs">${t.level}</td>
                                                            <td class="px-6 py-3 font-bold text-slate-800">
                                                                <a href="${t.link}" target="_blank" class="hover:underline flex items-center gap-2">${t.title} <i class="fas fa-external-link-alt text-xs text-slate-400"></i></a>
                                                                <div class="text-[10px] text-slate-400">${t.date}</div>

                                                            <td class="px-6 py-3 text-right">
                                                                <button onclick="handleDeleteTask('${t.id}', this)" class="text-red-400 hover:text-red-600 p-2"><i class="fas fa-trash-alt"></i></button>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div class="p-4 border-b border-slate-100 bg-slate-50 flex flex-col md:flex-row justify-between items-center gap-2">
                                        <h3 class="font-bold text-slate-700 text-sm md:text-base whitespace-nowrap">Student Roster (All Active)</h3>
                                        
                                        <div class="flex flex-col md:flex-row gap-2 w-full md:w-auto">
                                             <div class="w-full md:w-48">
                                                <select id="rosterFilter" onchange="filterRoster()" class="w-full text-xs rounded-full border border-slate-200 focus:border-brand-500 outline-none py-1.5 px-3">
                                                    <option value="all">All Levels</option>
                                                    ${ACADEMY_LEVELS.map(lvl => `<option value="${lvl}">${lvl}</option>`).join('')}
                                                    <option value="Unranked">Unranked</option>
                                                </select>
                                            </div>
                                            <div class="relative w-full md:w-48">
                                                <input type="text" id="rosterSearch" onkeyup="filterRoster()" placeholder="Search student name..." class="w-full pl-9 pr-4 py-1.5 text-xs rounded-full border border-slate-200 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition-all">
                                                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 text-xs"></i>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-left text-sm text-slate-600 min-w-[1000px]">
                                            <thead class="bg-white text-slate-500 font-semibold uppercase text-xs tracking-wider border-b border-slate-100">
                                                <tr><th class="px-6 py-3">Student Name</th><th class="px-6 py-3">Fee (Rs)</th><th class="px-6 py-3">Account Status</th><th class="px-6 py-3">Plan Duration</th><th class="px-6 py-3">Assign Level/Rank</th><th class="px-6 py-3 text-right">Delete</th></tr>
                                            </thead>
                                            <tbody id="rosterTableBody" class="divide-y divide-slate-100">
                                                 ${allStudents.length === 0 ? `<tr><td colspan="6" class="px-6 py-8 text-center text-slate-400 italic">No students found.</td></tr>` : allStudents.map(u => {
                                                    
                                                    const hasSubmission = submissions.some(s => s.username === u.username);
                                                    const statusDot = hasSubmission 
                                                        ? `<span class="w-3 h-3 rounded-full bg-green-500 inline-block ml-2 shadow-sm" title="Task Submitted"></span>` 
                                                        : `<span class="w-3 h-3 rounded-full bg-red-500 inline-block ml-2 shadow-sm" title="No Submission"></span>`;

                                                    return `
                                                    <tr class="hover:bg-slate-50" data-level="${u.level || 'Unranked'}">
                                                        <td class="px-6 py-4 font-medium text-slate-800 student-name-cell">
                                                            <div class="flex items-center">
                                                                ${u.username}
                                                                ${statusDot}
                                                            </div>
                                                            <div class="font-mono text-xs text-slate-400">${u.phone}</div>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                            <div class="w-24">
                                                                <input type="number" placeholder="${getLevelPrice(u.level)}" value="${u.fee || ''}" 
                                                                    onchange="handleUserFeeUpdate('${u.username}', this.value, this)" 
                                                                    class="w-full border border-slate-300 rounded px-2 py-1 text-xs font-bold text-slate-600 outline-none focus:border-brand-500 bg-white">
                                                            </div>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                             <div class="relative w-40">
                                                                <select onchange="handleStatusUpdate('${u.username}', this.value, this)" data-prev="${u.status}" class="w-full font-bold text-xs rounded-lg border border-slate-200 block p-2 transition-all 
                                                                    ${u.status === 'approved' ? 'text-emerald-600 bg-emerald-50' : 
                                                                    u.status === 'blocked' ? 'text-red-600 bg-red-50' : 
                                                                    u.status === 'expired' ? 'text-amber-600 bg-amber-50' : 'text-slate-600'}">
                                                                        <option value="approved" ${u.status === 'approved' ? 'selected' : ''}>Active</option>
                                                                        <option value="blocked" ${u.status === 'blocked' ? 'selected' : ''}>Task Incomplete</option>
                                                                        <option value="expired" ${u.status === 'expired' ? 'selected' : ''}>Plan Expired</option>
                                                                </select>
                                                            </div>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                            <div class="flex flex-col gap-2 w-40">
                                                                <div>
                                                                    <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Paid Date</div>
                                                                    <input type="datetime-local" value="${formatDateForInput(u.paidDate)}" onchange="handleDateUpdate('${u.username}', 'PaidDate', this.value, this)" class="w-full border border-slate-200 rounded px-2 py-1 text-xs">
                                                                </div>
                                                                <div>
                                                                    <div class="text-[10px] text-slate-500 uppercase font-bold mb-1">Expire Date</div>
                                                                    <input type="datetime-local" value="${formatDateForInput(u.expireDate)}" onchange="handleDateUpdate('${u.username}', 'ExpireDate', this.value, this)" class="w-full border border-slate-200 rounded px-2 py-1 text-xs">
                                                                </div>
                                                            </div>

                                                        <td class="px-6 py-4">
                                                            <div class="relative w-48">
                                                                <select onchange="handleLevelUpdate('${u.username}', this.value, this)" data-prev="${u.level || 'Unranked'}" class="w-full bg-white border border-slate-200 text-slate-700 text-xs rounded-lg focus:ring-brand-500 focus:border-brand-500 block p-2 transition-all">
                                                                        <option value="Unranked">Select Rank...</option>
                                                                        ${ACADEMY_LEVELS.map(lvl => `<option value="${lvl}" ${u.level === lvl ? 'selected' : ''}>${lvl}</option>`).join('')}
                                                                </select>
                                                            </div>
                                                        </td>
                                                        <td class="px-6 py-4 text-right">
                                                            <button onclick="handleDeleteUser('${u.username}', this)" class="text-slate-300 hover:text-red-500 transition-colors"><i class="fas fa-trash"></i></button>
                                                        </td>
                                                    </tr>`;
                                                 }).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            },
        };

        // --- CONTROLLER ---

        function router(route, data = null) {
            CURRENT_VIEW = route; 
            
            if(expireTimerInterval) clearInterval(expireTimerInterval);

            const app = document.getElementById('app');
            if (views[route]) {
                app.innerHTML = views[route](data);
                attachEventListeners(route);
                
                if (route === 'userHome' && data && data.user && data.user.expireDate && data.user.status !== 'expired') {
                    startRealtimeTimer(data.user.expireDate);
                }
            }
        }

        window.navigateTo = function(viewName) {
            if(window.cachedData) {
                router(viewName, window.cachedData);
            } else {
                refreshData(); 
            }
        };

        async function refreshData() {
            const [users, tasks, submissions, settings] = await Promise.all([fetchUsers(), fetchTasks(), fetchSubmissions(), fetchSettings()]);
            window.cachedData = { users, tasks, submissions, settings };
            
            if (CURRENT_VIEW === 'unrankedStudents') {
                router('unrankedStudents', { users, tasks, submissions, settings });
            } else if (CURRENT_VIEW === 'adminDashboard') {
                router('adminDashboard', { users, tasks, submissions, settings });
            } else if (CURRENT_VIEW === 'expiredStudents') {
                router('expiredStudents', { users, tasks, submissions, settings });
            } else if (CURRENT_VIEW === 'pendingStudents') {
                router('pendingStudents', { users, tasks, submissions, settings });
            } else if (CURRENT_VIEW === 'userHome') {
                const username = document.querySelector('h2').innerText.replace('Hello, ', '');
                const currentUser = users.find(u => u.username === username);
                router('userHome', { user: currentUser, tasks, submissions, settings });
            }
            showToast("Data Refreshed", "info");
        }
        
        async function refreshAdminDashboard() {
            await refreshData();
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function attachEventListeners(route) {
            if (route === 'login') {
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const btn = document.getElementById('btnLogin');
                    const originalText = btn.innerHTML;
                    setButtonLoading(btn, true);

                    const user = document.getElementById('loginUser').value;
                    const pass = document.getElementById('loginPass').value;
                    
                    const users = await fetchUsers();
                    
                    if(users.length === 0) {
                        setButtonLoading(btn, false, originalText);
                        return;
                    }

                    const account = users.find(u => String(u.username).toLowerCase() === String(user).toLowerCase() && String(u.password) === String(pass));
                    setButtonLoading(btn, false, originalText);

                    if (!account) { showToast('Invalid Credentials', 'error'); return; }
                    
                    if (account.role === 'admin') { 
                        showToast('Welcome Admin', 'success'); 
                        const [tasks, submissions, settings] = await Promise.all([fetchTasks(), fetchSubmissions(), fetchSettings()]);
                        router('adminDashboard', { users: users, tasks: tasks, submissions: submissions, settings: settings }); 
                        return; 
                    }

                    const now = new Date();
                    if(account.expireDate) {
                        const expireTime = new Date(account.expireDate);
                        if(now.getTime() > expireTime.getTime()) {
                            if(account.status === 'approved') {
                                updateUserStatusAPI(account.username, 'expired');
                                account.status = 'expired';
                            }
                        }
                    }
                    
                    if (account.status === 'blocked') { showToast('You have not completed the weekly task', 'error'); return; }
                    if (account.status === 'pending') { showToast('Admission Pending', 'info'); return; }
                    if (account.status === 'rejected') { showToast('Admission Denied', 'error'); return; }

                    showToast('Welcome Student', 'success');
                    const [tasks, submissions, settings] = await Promise.all([fetchTasks(), fetchSubmissions(), fetchSettings()]);
                    router('userHome', { user: account, tasks: tasks, submissions: submissions, settings: settings });
                });
            } else if (route === 'register') {
                document.getElementById('registerForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const btn = document.getElementById('btnRegister');
                    const originalText = btn.innerHTML;
                    setButtonLoading(btn, true);
                    const user = document.getElementById('regUser').value;
                    const phone = document.getElementById('regPhone').value;
                    const pass = document.getElementById('regPass').value;
                    const confirm = document.getElementById('regPassConfirm').value;
                    if (pass !== confirm) { showToast('Passwords do not match', 'error'); setButtonLoading(btn, false, originalText); return; }
                    if (user.length < 3) { showToast('Username too short', 'error'); setButtonLoading(btn, false, originalText); return; }
                    const response = await registerUserAPI({ username: user, password: pass, phone: phone });
                    setButtonLoading(btn, false, originalText);
                    if (response.success) { showToast('Application Sent!', 'success'); router('login'); } 
                    else { showToast(response.message || 'Error registering', 'error'); }
                });
            } else if (route === 'adminDashboard') {
                const taskForm = document.getElementById('addTaskForm');
                const settingsForm = document.getElementById('globalSettingsForm');
                const typeSelect = document.getElementById('taskType');
                const timeDiv = document.getElementById('solutionTimeDiv');
                
                if(typeSelect && timeDiv) {
                    typeSelect.addEventListener('change', (e) => {
                        if(e.target.value === 'Solution') {
                            timeDiv.classList.remove('hidden');
                        } else {
                            timeDiv.classList.add('hidden');
                            document.getElementById('releaseTime').value = ""; 
                        }
                    });
                }
                
                if(settingsForm) {
                    settingsForm.addEventListener('submit', async (e) => {
                          e.preventDefault();
                          const btn = document.getElementById('btnUpdateSettings');
                          const originalText = btn.innerHTML;
                          setButtonLoading(btn, true);
                          const tLink = document.getElementById('settingTourLink').value;
                          const tVideo = document.getElementById('settingTourVideo').value;
                          const response = await updateSettingsAPI(tLink, tVideo);
                          if(response.success) {
                             showToast('Global Links Updated!', 'success');
                             await refreshData();
                          } else {
                             showToast('Failed to update', 'error');
                          }
                          setButtonLoading(btn, false, originalText);
                    });
                }

                if(taskForm) {
                    taskForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const btn = document.getElementById('btnAddTask');
                        const originalText = btn.innerHTML;
                        btn.disabled = true;
                        btn.innerHTML = 'Publishing...';
                        
                        const taskData = {
                            type: document.getElementById('taskType').value,
                            releaseTime: document.getElementById('releaseTime').value, 
                            level: document.getElementById('taskLevel').value,
                            title: document.getElementById('taskTitle').value,
                            link: document.getElementById('taskLink').value
                        };
                        
                        const response = await addTaskAPI(taskData);
                        if(response.success) {
                            showToast('Uploaded Successfully!', 'success');
                            await refreshAdminDashboard();
                        } else {
                            showToast(response.message || 'Failed to upload', 'error');
                            btn.disabled = false;
                            btn.innerHTML = originalText;
                        }
                    });
                }
            }
        }

        // --- GLOBAL HANDLERS ---
        window.router = router;
        window.refreshAdminDashboard = refreshAdminDashboard;
        window.refreshData = refreshData;
        window.toggleSidebar = toggleSidebar;
        
        window.handleLogout = function() {
            showToast('Logged out', 'info');
            router('login');
        };

        window.togglePassword = function(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        window.handleUserFeeUpdate = async function(username, feeAmount, inputElement) {
            if(!feeAmount) return;
            
            inputElement.disabled = true;
            inputElement.classList.add('opacity-50', 'cursor-wait');
            showToast(`Saving fee for ${username}...`, 'info');

            const response = await updateUserFeeAPI(username, feeAmount);
            
            inputElement.disabled = false;
            inputElement.classList.remove('opacity-50', 'cursor-wait');

            if (response.success) {
                showToast(`Fee Updated: Rs ${feeAmount}`, 'success');
            } else {
                showToast('Failed to update fee', 'error');
            }
        };

        // --- UPDATED FILTER LOGIC (SUBMISSIONS) ---
        window.filterSubmissions = function() {
            const input = document.getElementById("submissionSearch");
            const filterText = input.value.toUpperCase();
            
            const dropdown = document.getElementById("submissionFilter");

            const tableBody = document.getElementById("submissionTableBody");

                const tdName = tr[i].getElementsByTagName("td")[0];
                const rowStatus = tr[i].getAttribute("data-status");

                if (tdName) {
                    const txtValue = tdName.textContent || tdName.innerText;
                    const matchesText = txtValue.toUpperCase().indexOf(filterText) > -1;
                    
                    let matchesStatus = true;
                    if(filterStatus !== 'all') {
                        if (filterStatus === 'pending' && rowStatus !== 'pending') matchesStatus = false;
                        if (filterStatus === 'correct' && rowStatus !== 'correct') matchesStatus = false;
                        if (filterStatus === 'incorrect' && rowStatus !== 'incorrect') matchesStatus = false;
                    }

                    if (matchesText && matchesStatus) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }        
            }
        };

        window.handleStatusUpdate = async function(username, newStatus, selectElement) {

            if(newStatus === 'expired') message = "Expiring user...";
            if(newStatus === 'approved') message = "Activating user...";
            showToast(message, 'info');

        window.handleFileSelect = async function(event, taskId, username) {
            const file = event.target.files[0];
            if (!file) return;

            console.log("Starting upload for:", file.name, "Size:", file.size);

            if (file.size > 70 * 1024 * 1024) {
                alert("FILE TOO BIG: " + (file.size / 1024 / 1024).toFixed(2) + "MB\n\nLimit is 70MB.");
                return;
            }

            const container = document.getElementById(`progress-container-${taskId}`);
            const progressBar = document.getElementById(`progress-bar-${taskId}`);
            const percentText = document.getElementById(`upload-percent-${taskId}`);
            const statusText = document.getElementById(`upload-text-${taskId}`);

            container.classList.remove('hidden');
            statusText.innerText = "Reading File...";
            
            const reader = new FileReader();
            
            reader.onerror = function() {
                alert("Error reading file from your computer.");
                container.classList.add('hidden');
            };

            reader.onload = async function(e) {
                try {
                    console.log("File read successfully. Converting to Base64...");
                    const base64Data = e.target.result.split(',')[1]; 
                    const mimeType = file.type;
                    const fileName = file.name;

                    statusText.innerText = "Sending to Server...";
                    
                    let progress = 0;
                    const interval = setInterval(() => {
                        if (progress >= 90) clearInterval(interval);
                        else {
                            progress += 5;
                            progressBar.style.width = `${progress}%`;
                            percentText.innerText = `${progress}%`;
                        }
                    }, 500);

                    console.log("Sending fetch request to:", API_URL);
                    
                    const response = await uploadFileAPI({
                        action: 'uploadEvidence',
                        taskId: taskId,
                        username: username,
                        fileData: base64Data,
                        mimeType: mimeType,
                        fileName: fileName
                    });

                    clearInterval(interval);
                    console.log("Server Response:", response);

                    if (response && response.success) {
                        progressBar.style.width = `100%`;
                        percentText.innerText = `100%`;
                        statusText.innerText = "Done!";
                        showToast("Solution Uploaded Successfully!", "success");
                        
                        setTimeout(async () => {
                             const currentUser = document.querySelector('h2').innerText.replace('Hello, ', '');
                             const users = await fetchUsers();
                             const account = users.find(u => u.username === currentUser);
                             const [tasks, submissions, settings] = await Promise.all([fetchTasks(), fetchSubmissions(), fetchSettings()]);
                             router('userHome', { user: account, tasks: tasks, submissions: submissions, settings: settings });
                        }, 1000);

                    } else {
                        const errorMsg = response ? response.message : "Unknown Server Error";
                        alert("UPLOAD FAILED:\n" + errorMsg);
                        statusText.innerText = "Failed";
                        progressBar.classList.add('bg-red-500');
                    }
                } catch (error) {
                    console.error("Upload Error:", error);
                    alert("NETWORK ERROR:\n" + error.message + "\n\nCheck your internet or the API_URL.");
                    container.classList.add('hidden');
                }
            };
            
            reader.readAsDataURL(file);
        };

        window.handleDeleteAllSubmissions = async function() {
            const pass = prompt("ADMIN SECURITY CHECK:\nEnter Admin Password to delete ALL submissions:");
            if(!pass) return;

            showToast("Verifying Admin access...", "info");

            const users = await fetchUsers();
            const admin = users.find(u => u.role === 'admin');

            if (!admin) {
                alert("Critical Error: Admin account not found.");
                return;
            }

            if(pass !== admin.password) {
                alert("ACCESS DENIED: Incorrect Password.");
                return;
            }

            if(!confirm("WARNING: You are about to delete ALL student submissions.\n\nThis cannot be undone. Are you sure?")) return;

            const submissions = await fetchSubmissions();

            if(submissions.length === 0) {
                alert("No submissions found to delete.");
                return;
            }

            showToast(`Deleting ${submissions.length} submissions... Do not close window.`, "info");

            try {
                const deletePromises = submissions.map(s => deleteSubmissionAPI(s.id));
                await Promise.all(deletePromises);
                showToast("All submissions deleted successfully.", "success");
                await refreshAdminDashboard();
            } catch (err) {
                console.error(err);
                alert("Error during bulk deletion. Some files may remain.");
                await refreshAdminDashboard();
            }
        };
