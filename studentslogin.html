<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Titans Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#fff7ed',
                            100: '#ffedd5',
                            200: '#fed7aa',
                            500: '#f97316',
                            600: '#ea580c',
                            700: '#c2410c',
                            800: '#9a3412',
                            900: '#7c2d12',
                        },
                        secondary: {
                            900: '#1a1a1a',
                            800: '#262626',

                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #fff7ed;
            background-image: 
                linear-gradient(rgba(249, 115, 22, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249, 115, 22, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            height: 100vh;
            height: 100dvh; 
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(249, 115, 22, 0.1);
            box-shadow: 0 20px 25px -5px rgba(234, 88, 12, 0.1), 0 8px 10px -6px rgba(234, 88, 12, 0.1);
        }
        .fade-in { animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #ea580c;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .sidebar-transition { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="antialiased text-slate-800 flex flex-col overflow-hidden">

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2 pointer-events-none w-full max-w-xs px-4 md:px-0 ml-auto"></div>

    <div id="app" class="flex-grow flex items-center justify-center p-4 w-full h-full relative">
        <div class="text-brand-600 font-bold flex flex-col items-center">
            <div class="loader mb-2 w-8 h-8 border-4"></div>
            Connecting to Academy Server...
        </div>
    </div>

    <div id="sidebarOverlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 z-20 hidden md:hidden fade-in"></div>

    <script>
        // --- API CONFIGURATION ---
        // Ensure this URL matches your Deployment > 'Web App' URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbykSFks6F3q-2UZBYwvnH2LRfEywG9Hl8nf9iuGPaBLIO0P8sJspmGpUTVNEiio9HGn3Q/exec'; 

        const ACADEMY_LEVELS = [
            'Beginner Level 1', 'Beginner Level 2',
            'Intermediate Level 1', 'Intermediate Level 2',
            'Advance Level 1', 'Advance Level 2', 'Advance Level 3',
            'Advance Pro'
        ];

        // --- DATA MANAGEMENT ---
        async function fetchUsers() {
            try {
                const response = await fetch(`${API_URL}?action=getUsers`);
                return await response.json();
            } catch (error) {
                console.error("Connection Error:", error);
                return [];
            }
        }

        async function fetchTasks() {
            try {
                const response = await fetch(`${API_URL}?action=getTasks`);
                return await response.json();
            } catch (error) { return []; }
        }

        async function registerUserAPI(userData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'register', data: userData })
                });
                return await response.json();
            } catch (error) { return { success: false, message: error.toString() }; }
        }

        async function updateUserStatusAPI(username, status) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'updateStatus', username: username, status: status })
                });
                return await response.json();
            } catch (error) { return { success: false }; }
        }

        async function updateUserLevelAPI(username, level) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'updateLevel', username: username, level: level })
                });
                return await response.json();
            } catch (error) { return { success: false }; }
        }

        async function addTaskAPI(taskData) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'addTask', data: taskData })
                });
                const result = await response.json();
                return result; 
            } catch (error) { 
                return { success: false, message: "Network/Script Error" }; 
            }
        }

        async function deleteTaskAPI(taskId) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'deleteTask', id: taskId })
                });
                return await response.json();
            } catch (error) { return { success: false }; }
        }

        // --- UI UTILITIES ---

        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-emerald-600 text-white border-l-4 border-emerald-800',
                error: 'bg-red-500 text-white border-l-4 border-red-800',
                info: 'bg-brand-600 text-white border-l-4 border-brand-800'
            };
            const icons = {
                success: '<i class="fas fa-check-circle mr-2"></i>',
                error: '<i class="fas fa-exclamation-triangle mr-2"></i>',
                info: '<i class="fas fa-info-circle mr-2"></i>'
            };
            toast.className = `${colors[type]} px-4 py-3 md:px-6 md:py-4 rounded shadow-2xl transform transition-all duration-300 translate-x-full pointer-events-auto flex items-center font-medium text-sm md:text-base`;
            toast.innerHTML = `${icons[type]} <span>${message}</span>`;
            container.appendChild(toast);
            requestAnimationFrame(() => toast.classList.remove('translate-x-full'));
            setTimeout(() => {
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function setButtonLoading(btn, isLoading, text = "") {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `<div class="loader inline-block mr-2 border-white border-t-transparent w-4 h-4"></div> Processing...`;
            } else {
                btn.disabled = false;
                btn.innerHTML = text;
            }
        }

        // --- VIEWS ---

        const views = {
            login: () => `
                <div class="glass-panel w-full max-w-md rounded-xl p-0 fade-in relative overflow-hidden shadow-2xl shadow-orange-900/10 mx-auto">
                    <div class="bg-brand-600 h-2 w-full"></div>
                    <div class="p-6 md:p-8">
                        <div class="text-center mb-6 md:mb-8">
                            <div class="inline-block relative">
                                <div class="bg-gradient-to-br from-brand-500 to-red-600 w-16 h-16 md:w-20 md:h-20 rounded-xl flex items-center justify-center mx-auto mb-4 text-white text-2xl md:text-3xl shadow-lg transform rotate-3 hover:rotate-6 transition-transform">
                                    <i class="fas fa-chess-knight"></i>
                                </div>
                            </div>
                            <h1 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight">Chess Titans Academy</h1>
                            <p class="text-brand-600 font-medium text-xs md:text-sm mt-1 uppercase tracking-wider">Students Login Portal</p>
                        </div>
                        <form id="loginForm" class="space-y-4 md:space-y-5">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 tracking-wide">Username</label>
                                <div class="relative group">
                                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 group-focus-within:text-brand-500 transition-colors"><i class="fas fa-chess-pawn"></i></span>
                                    <input type="text" id="loginUser" required class="w-full pl-10 pr-4 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-brand-500 outline-none transition-all text-sm font-medium" placeholder="Grandmaster">
                                </div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 tracking-wide">Password (DD/MM/YYYY)</</label>
                                <div class="relative group">

                                    <input type="password" id="loginPass" required class="w-full pl-10 pr-10 py-3 rounded-lg border border-slate-200 bg-slate-50 focus:bg-white focus:border-brand-500 outline-none transition-all text-sm font-medium" placeholder="••••••••">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            `,
            register: () => `

                    <div class="bg-secondary-900 h-2 w-full"></div>

                        <div class="text-center mb-6">

                        <form id="registerForm" class="space-y-4">

                                <div><label class="block text-xs font-bold text-slate-500 uppercase mb-1">Phone</label><input type="tel" id="regPhone" required class="w-full px-4 py-2.5 rounded-lg border border-slate-200 focus:border-brand-500 outline-none text-sm bg-slate-50 focus:bg-white" placeholder="Mobile #"></div>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Create Password (DD/MM/YYYY)</label>
                                <div class="relative">
                                    <input type="password" id="regPass" required class="w-full px-4 py-2.5 pr-10 rounded-lg border border-slate-200 focus:border-brand-500 outline-none text-sm bg-slate-50 focus:bg-white">
                                    <button type="button" onclick="togglePassword('regPass', 'eyeReg')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-brand-600 transition-colors focus:outline-none">

                                    </button>
                                </div>
                            </div>

                                <div class="relative">
                                    <input type="password" id="regPassConfirm" required class="w-full px-4 py-2.5 pr-10 rounded-lg border border-slate-200 focus:border-brand-500 outline-none text-sm bg-slate-50 focus:bg-white">
                                    <button type="button" onclick="togglePassword('regPassConfirm', 'eyeRegConf')" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-slate-400 hover:text-brand-600 transition-colors focus:outline-none">

                                    <i class="fas fa-chess-pawn"></i> Submit Application
                                </button>
                            </div>
                        </form>
                        <div class="mt-6 text-center">
                            <button onclick="router('login')" class="text-slate-400 hover:text-brand-600 text-sm font-medium transition-colors">Back to Login</button>
                        </div>
                    </div>
                </div>
            `,

                // Filter tasks based on user level
                const myTasks = data.tasks.filter(t => t.level === user.level);

                return `

                                    </div>
                                    <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100">
                                        <div class="flex justify-between items-start"><div><div class="text-slate-500 text-xs font-bold uppercase tracking-wider">Active Tasks</div><div class="text-3xl md:text-4xl font-bold text-slate-600 mt-2">${tasks.length}</div></div><div class="bg-blue-50 p-2 rounded-lg text-blue-600"><i class="fas fa-tasks text-xl"></i></div></div>
                                    </div>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                    <div class="md:col-span-1 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                                        <h3 class="font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-cloud-upload-alt text-brand-500"></i> Upload Task</h3>
                                        <form id="addTaskForm" class="space-y-4">
                                            <div>
                                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Target Level</label>
                                                <select id="taskLevel" required class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:border-brand-500 outline-none">
                                                    <option value="">Select Level...</option>
                                                    ${ACADEMY_LEVELS.map(l => `<option value="${l}">${l}</option>`).join('')}
                                                </select>
                                            </div>
                                            <div>
                                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Task Title</label>
                                                <input type="text" id="taskTitle" required placeholder="e.g. Week 1 Tactics" class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:border-brand-500 outline-none">
                                            </div>
                                            <div>
                                                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Task Link (URL)</label>
                                                <input type="url" id="taskLink" required placeholder="https://drive.google.com/..." class="w-full border border-slate-200 rounded-lg p-2 text-sm focus:border-brand-500 outline-none">
                                            </div>
                                            <button type="submit" id="btnAddTask" class="w-full bg-secondary-900 text-white font-bold py-2 rounded-lg hover:bg-black transition-colors">Publish Task</button>
                                        </form>
                                    </div>

                                    <div class="md:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col overflow-hidden h-96">
                                        <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                                            <h3 class="font-bold text-slate-700">Active Tasks</h3>
                                            <span class="text-xs text-slate-400">Showing all posted tasks</span>
                                        </div>
                                        <div class="overflow-y-auto flex-grow p-0">
                                            <table class="w-full text-left text-sm text-slate-600">
                                                <thead class="bg-white text-slate-500 font-semibold uppercase text-xs tracking-wider sticky top-0 border-b border-slate-100">
                                                    <tr><th class="px-6 py-3">Level</th><th class="px-6 py-3">Title</th><th class="px-6 py-3 text-right">Action</th></tr>
                                                </thead>
                                                <tbody class="divide-y divide-slate-100">
                                                    ${tasks.length === 0 ? `<tr><td colspan="3" class="px-6 py-8 text-center text-slate-400 italic">No tasks uploaded.</td></tr>` : tasks.map(t => `
                                                        <tr class="hover:bg-slate-50">
                                                            <td class="px-6 py-3 font-medium text-brand-600 text-xs">${t.level}</td>
                                                            <td class="px-6 py-3 font-bold text-slate-800">
                                                                <a href="${t.link}" target="_blank" class="hover:underline flex items-center gap-2">${t.title} <i class="fas fa-external-link-alt text-xs text-slate-400"></i></a>
                                                                <div class="text-[10px] text-slate-400">${t.date}</div>
                                                            </td>
                                                            <td class="px-6 py-3 text-right">
                                                                <button onclick="handleDeleteTask('${t.id}', this)" class="text-red-400 hover:text-red-600 p-2"><i class="fas fa-trash-alt"></i></button>
                                                            </td>
                                                        </tr>`).join('')}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="bg-white rounded-xl shadow-sm border border-slate-200 mb-6 md:mb-8 overflow-hidden">
                                    <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-brand-50">
                                        <h3 class="font-bold text-brand-900 flex items-center gap-2 text-sm md:text-base"><i class="fas fa-hourglass-half"></i> Admission Requests</h3>
                                        ${pendingUsers.length > 0 ? `<span class="bg-brand-500 text-white text-xs px-2 py-0.5 rounded-full font-bold">${pendingUsers.length} New</span>` : ''}
                                    </div>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-left text-sm text-slate-600 min-w-[600px]">
                                            <thead class="bg-slate-50 text-slate-500 font-semibold uppercase text-xs tracking-wider">
                                                <tr><th class="px-6 py-4">Candidate</th><th class="px-6 py-4">Contact</th><th class="px-6 py-4 text-right">Decision</th></tr>
                                            </thead>
                                            <tbody class="divide-y divide-slate-100">
                                                ${pendingUsers.length === 0 ? `<tr><td colspan="3" class="px-6 py-12 text-center text-slate-400"><span>No pending applications.</span></td></tr>` : pendingUsers.map(u => `
                                                    <tr class="hover:bg-orange-50/50 transition-colors">
                                                        <td class="px-6 py-4 font-bold text-slate-800 flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-slate-200 flex items-center justify-center"><i class="fas fa-user"></i></div>${u.username}</td>
                                                        <td class="px-6 py-4 font-mono text-slate-500">${u.phone}</td>
                                                        <td class="px-6 py-4 text-right space-x-2">
                                                            <button onclick="handleApproval('${u.username}', 'approved', this)" class="bg-emerald-500 text-white hover:bg-emerald-600 px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-xs font-bold"><i class="fas fa-check mr-1"></i> Accept</button>
                                                            <button onclick="handleApproval('${u.username}', 'rejected', this)" class="bg-white border border-red-200 text-red-500 hover:bg-red-50 px-3 py-1.5 md:px-4 md:py-2 rounded-lg text-xs font-bold"><i class="fas fa-times mr-1"></i> Reject</button>
                                                        </td>
                                                    </tr>`).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                    <div class="p-4 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                                        <h3 class="font-bold text-slate-700 text-sm md:text-base">Student Roster</h3>
                                        <div class="relative w-48 md:w-64">
                                            <input type="text" id="rosterSearch" onkeyup="filterRoster()" placeholder="Search student name..." class="w-full pl-9 pr-4 py-1.5 text-xs rounded-full border border-slate-200 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition-all">
                                            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400 text-xs"></i>
                                        </div>
                                    </div>
                                    <div class="overflow-x-auto">
                                        <table class="w-full text-left text-sm text-slate-600 min-w-[800px]">
                                            <thead class="bg-white text-slate-500 font-semibold uppercase text-xs tracking-wider border-b border-slate-100">
                                                <tr><th class="px-6 py-3">Student Name</th><th class="px-6 py-3">Account Status</th><th class="px-6 py-3">Assign Level/Rank</th></tr>
                                            </thead>
                                            <tbody id="rosterTableBody" class="divide-y divide-slate-100">
                                                 ${rosterUsers.length === 0 ? `<tr><td colspan="3" class="px-6 py-8 text-center text-slate-400 italic">No students in roster.</td></tr>` : rosterUsers.map(u => `
                                                    <tr class="hover:bg-slate-50">
                                                        <td class="px-6 py-4 font-medium text-slate-800 student-name-cell">
                                                            <div>${u.username}</div>
                                                            <div class="font-mono text-xs text-slate-400">${u.phone}</div>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                             <div class="relative w-40">
                                                                <select onchange="handleStatusUpdate('${u.username}', this.value, this)" data-prev="${u.status}" class="w-full font-bold text-xs rounded-lg border border-slate-200 block p-2 transition-all 
                                                                    ${u.status === 'approved' ? 'text-emerald-600 bg-emerald-50' : 
                                                                     u.status === 'blocked' ? 'text-red-600 bg-red-50' : 
                                                                     u.status === 'expired' ? 'text-amber-600 bg-amber-50' : 'text-slate-600'}">
                                                                    <option value="approved" ${u.status === 'approved' ? 'selected' : ''}>Active</option>
                                                                    <option value="blocked" ${u.status === 'blocked' ? 'selected' : ''}>Task Incomplete</option>
                                                                    <option value="expired" ${u.status === 'expired' ? 'selected' : ''}>Plan Expired</option>
                                                                </select>
                                                            </div>
                                                        </td>
                                                        <td class="px-6 py-4">
                                                            <div class="relative w-48">
                                                                <select onchange="handleLevelUpdate('${u.username}', this.value, this)" data-prev="${u.level || 'Unranked'}" class="w-full bg-white border border-slate-200 text-slate-700 text-xs rounded-lg focus:ring-brand-500 focus:border-brand-500 block p-2 transition-all">
                                                                    <option value="Unranked">Select Rank...</option>
                                                                    ${ACADEMY_LEVELS.map(lvl => `<option value="${lvl}" ${u.level === lvl ? 'selected' : ''}>${lvl}</option>`).join('')}
                                                                </select>
                                                            </div>
                                                        </td>
                                                    </tr>`).join('')}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;
            }
        };

        // --- CONTROLLER ---

        function router(route, data = null) {
            const app = document.getElementById('app');
            if (views[route]) {
                app.innerHTML = views[route](data);
                attachEventListeners(route);
            }
        }

        async function refreshAdminDashboard() {
            // Parallel fetch for speed
            const [users, tasks] = await Promise.all([fetchUsers(), fetchTasks()]);
            router('adminDashboard', { users: users, tasks: tasks });
            showToast("Dashboard Refreshed", "info");
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('adminSidebar');
            const overlay = document.getElementById('sidebarOverlay');
            if (sidebar.classList.contains('-translate-x-full')) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        function attachEventListeners(route) {
            if (route === 'login') {
                document.getElementById('loginForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const btn = document.getElementById('btnLogin');
                    const originalText = btn.innerHTML;
                    setButtonLoading(btn, true);

                    const user = document.getElementById('loginUser').value;
                    const pass = document.getElementById('loginPass').value;
                    
                    const users = await fetchUsers();
                    
                    if(users.length === 0) {
                        setButtonLoading(btn, false, originalText);
                        return;
                    }

                    const account = users.find(u => String(u.username).toLowerCase() === String(user).toLowerCase() && String(u.password) === String(pass));

                    setButtonLoading(btn, false, originalText);

                    if (!account) { showToast('Invalid Credentials', 'error'); return; }
                    
                    if (account.status === 'blocked') { showToast('You have not completed the weekly task', 'error'); return; }
                    if (account.status === 'expired') { showToast('Your weekly task plan is expired', 'error'); return; }

                    if (account.role === 'admin') { 
                        showToast('Welcome Admin', 'success'); 
                        const tasks = await fetchTasks();
                        router('adminDashboard', { users: users, tasks: tasks }); 
                        return; 
                    }
                    if (account.status === 'pending') { showToast('Admission Pending', 'info'); return; }
                    if (account.status === 'rejected') { showToast('Admission Denied', 'error'); return; }

                    showToast('Welcome Student', 'success');
                    const tasks = await fetchTasks();
                    router('userHome', { user: account, tasks: tasks });
                });
            } else if (route === 'register') {
                document.getElementById('registerForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const btn = document.getElementById('btnRegister');
                    const originalText = btn.innerHTML;
                    setButtonLoading(btn, true);
                    const user = document.getElementById('regUser').value;
                    const phone = document.getElementById('regPhone').value;
                    const pass = document.getElementById('regPass').value;
                    const confirm = document.getElementById('regPassConfirm').value;
                    if (pass !== confirm) { showToast('Passwords do not match', 'error'); setButtonLoading(btn, false, originalText); return; }
                    if (user.length < 3) { showToast('Username too short', 'error'); setButtonLoading(btn, false, originalText); return; }
                    const response = await registerUserAPI({ username: user, password: pass, phone: phone });
                    setButtonLoading(btn, false, originalText);
                    if (response.success) { showToast('Application Sent!', 'success'); router('login'); } 
                    else { showToast(response.message || 'Error registering', 'error'); }
                });
            } else if (route === 'adminDashboard') {
                const taskForm = document.getElementById('addTaskForm');
                if(taskForm) {
                    taskForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const btn = document.getElementById('btnAddTask');
                        const originalText = btn.innerHTML;
                        btn.disabled = true;
                        btn.innerHTML = 'Publishing...';
                        
                        const taskData = {
                            level: document.getElementById('taskLevel').value,
                            title: document.getElementById('taskTitle').value,
                            link: document.getElementById('taskLink').value
                        };
                        
                        const response = await addTaskAPI(taskData);
                        if(response.success) {
                            showToast('Task Uploaded!', 'success');
                            await refreshAdminDashboard();
                        } else {
                            showToast(response.message || 'Failed to upload', 'error');
                            btn.disabled = false;
                            btn.innerHTML = originalText;
                        }
                    });
                }
            }
        }

        // --- GLOBAL HANDLERS ---
        window.router = router;
        window.refreshAdminDashboard = refreshAdminDashboard;
        window.toggleSidebar = toggleSidebar;
        
        window.handleLogout = function() {
            showToast('Logged out', 'info');
            router('login');
        };

        window.togglePassword = function(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        };

        window.filterRoster = function() {
            const input = document.getElementById("rosterSearch");
            const filter = input.value.toUpperCase();
            const tableBody = document.getElementById("rosterTableBody");
            const tr = tableBody.getElementsByTagName("tr");

            for (let i = 0; i < tr.length; i++) {
                // The name is in the first cell (td index 0), inside a div
                const td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }       
            }
        };

        window.handleDeleteTask = async function(id, btn) {
            if(!confirm('Delete this task?')) return;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const response = await deleteTaskAPI(id);
            if(response.success) {
                showToast('Task Deleted', 'success');
                await refreshAdminDashboard();
            } else {
                showToast(response.message || 'Error deleting', 'error');
                btn.innerHTML = '<i class="fas fa-trash-alt"></i>';
            }
        };

        window.handleApproval = async function(username, newStatus, btnElement) {
            const originalContent = btnElement.innerHTML;
            btnElement.disabled = true;
            btnElement.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            const response = await updateUserStatusAPI(username, newStatus);
            if (response.success) {
                showToast(`Student ${newStatus}`, newStatus === 'approved' ? 'success' : 'info');
                await refreshAdminDashboard();
            } else {
                showToast('Action failed', 'error');
                btnElement.disabled = false;
                btnElement.innerHTML = originalContent;
            }
        };

        window.handleStatusUpdate = async function(username, newStatus, selectElement) {
            const originalValue = selectElement.getAttribute('data-prev');
            selectElement.disabled = true;
            selectElement.classList.add('opacity-50', 'cursor-wait');
            let message = "Updating status...";
            if(newStatus === 'blocked') message = "Blocking user...";
            if(newStatus === 'expired') message = "Expiring user...";
            if(newStatus === 'approved') message = "Activating user...";
            showToast(message, 'info');
            const response = await updateUserStatusAPI(username, newStatus);
            selectElement.disabled = false;
            selectElement.classList.remove('opacity-50', 'cursor-wait');
            if (response.success) {
                showToast(`Status updated to ${newStatus}`, 'success');
                selectElement.setAttribute('data-prev', newStatus);
                await refreshAdminDashboard(); 
            } else {
                showToast('Failed to update status', 'error');
                selectElement.value = originalValue; 
            }
        };

        window.handleLevelUpdate = async function(username, newLevel, selectElement) {
            const originalValue = selectElement.getAttribute('data-prev') || 'Unranked';
            selectElement.disabled = true;
            selectElement.classList.add('opacity-50', 'cursor-wait');
            showToast(`Assigning ${newLevel}...`, 'info');
            const response = await updateUserLevelAPI(username, newLevel);
            selectElement.disabled = false;
            selectElement.classList.remove('opacity-50', 'cursor-wait');
            if (response.success) {
                showToast(`Rank updated to ${newLevel}`, 'success');
                selectElement.setAttribute('data-prev', newLevel);
            } else {
                showToast('Failed to save rank', 'error');
                selectElement.value = originalValue; 
            }
        };

        // Start App
        router('login');

    </script>
</body>
</html>
