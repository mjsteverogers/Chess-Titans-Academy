<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-adsense-account" content="ca-pub-9085445837513717">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9085445837513717" crossorigin="anonymous"></script>
    <title>Chess Titans Academy - Multiplayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        /* --- GLOBAL STYLES (Orange Theme) --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 { 
            color: #fff; 
            margin: 15px 0; 
            font-size: 1.8rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 800;
            letter-spacing: 1px;
        }
        
        #game-container {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 960px;
            padding: 10px;
            box-sizing: border-box;
        }

        #board {
            width: 100%;
            max-width: 500px;
            touch-action: none; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 5px solid rgba(255,255,255,0.2);
        }

        .sidebar {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        @media (min-width: 768px) {
            #game-container {
                flex-direction: row; 
                align-items: flex-start;
                justify-content: center;
                padding-top: 40px;
            }
            .sidebar { width: 300px; margin-top: 0; }
        }

        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ffcc99; }
        
        select, button, input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
            box-sizing: border-box;
        }
        
        input[type="text"] { cursor: text; font-family: monospace; }
        select:hover, button:hover { background: rgba(255, 255, 255, 0.2); }
        option { background: #333; color: #fff; }

        button.primary {
            background-color: #e67e22;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #d35400;
        }
        button.primary:hover { background-color: #f39c12; box-shadow: 0 4px 0 #e67e22; }
        button.primary:active { transform: translateY(4px); box-shadow: none; }
        
        /* Specific style for Invite Link Box */
        #inviteLinkGroup {
            display: none; /* Hidden by default */
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px dashed #f39c12;
        }
        #inviteLink {
            font-size: 12px;
            word-break: break-all;
            background: #222;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        #status { 
            margin-top: 10px; padding: 15px; 
            background: rgba(0,0,0,0.5); border-radius: 6px; 
            text-align: center; border-left: 4px solid #f39c12;
        }
        #evaluation { 
            font-family: monospace; color: #f39c12; 
            margin-top: 5px; text-align: center; 
            font-size: 1.1em; font-weight: bold;
        }
        
        /* Hide AI controls when in multiplayer mode */
        .ai-controls.hidden { display: none; }
    </style>
    <style> .chessboard-63f37 img { max-width: 100%; } </style>
</head>
<body>

    <h1>Chess Titans Academy</h1>

    <div id="game-container">
        <div id="board"></div>

        <div class="sidebar">
            
            <div class="control-group">
                <label>Game Mode</label>
                <button id="modeAiBtn" class="primary">Play vs Computer</button>
                <button id="modeFriendBtn">Play vs Friend (Online)</button>
            </div>

            <div id="inviteLinkGroup" class="control-group">
                <label>Send this link to your friend:</label>
                <div id="inviteLink">Generating...</div>
                <button id="copyLinkBtn">Copy Link</button>
                <div style="font-size: 12px; color: #aaa; margin-top:5px;">
                    Status: <span id="connectionStatus" style="color: yellow">Waiting...</span>
                </div>
            </div>

            <div id="aiControls" class="ai-controls">
                <div class="control-group">
                    <label for="playerColor">Play As</label>
                    <select id="playerColor">
                        <option value="w">White</option>
                        <option value="b">Black</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="difficulty">Stockfish Level</label>
                    <select id="difficulty">
                        <option value="0">Level 1 (Beginner)</option>
                        <option value="5">Level 2 (Casual)</option>
                        <option value="10">Level 3 (Intermediate)</option>
                        <option value="20">Level 4 (Grandmaster)</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label for="fenInput">FEN Position</label>
                <input type="text" id="fenInput" placeholder="FEN..." />
                <button id="loadFenBtn">Load FEN</button>
            </div>
            
            <div class="control-group">
                <button id="startBtn" class="primary">New Game / Reset</button>
                <button id="flipBtn">Flip Board</button>
            </div>

            <div id="status">White to move</div>
            <div id="evaluation">Eval: 0.0</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <script>
        // --- VARIABLES ---
        var board = null;
        var game = new Chess();
        var stockfish = null;
        var isEngineReady = false;
        
        // GAME STATE
        var gameMode = 'ai'; // 'ai' or 'online'
        var playerSide = 'w'; // 'w' or 'b'
        var peer = null;
        var conn = null;

        var $status = $('#status');
        var $evaluation = $('#evaluation');
        var $fenInput = $('#fenInput');

        // --- 1. INITIALIZE STOCKFISH ---
        async function initStockfish() {
            const stockfishUrl = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js';
            const response = await fetch(stockfishUrl);
            const script = await response.text();
            const blob = new Blob([script], { type: 'application/javascript' });
            stockfish = new Worker(window.URL.createObjectURL(blob));

            stockfish.onmessage = function(event) {
                var line = event.data;
                if (line === 'uciok') isEngineReady = true;

                // AI made a move
                if (line.startsWith('bestmove') && gameMode === 'ai') {
                    var move = line.split(' ')[1];
                    game.move(move, {sloppy: true});
                    board.position(game.fen());
                    updateStatus();
                }

                if (line.includes('score cp')) {
                    let score = line.split('score cp ')[1].split(' ')[0];
                    $evaluation.text("Eval: " + (parseInt(score) / 100).toFixed(2));
                } else if (line.includes('score mate')) {
                    let score = line.split('score mate ')[1].split(' ')[0];
                    $evaluation.text("Mate in " + Math.abs(score));
                }
            };
            stockfish.postMessage('uci');
        }

        // --- 2. GAME LOGIC ---
        function onDragStart (source, piece, position, orientation) {
            if (game.game_over()) return false;

            // ONLINE MODE RESTRICTIONS
            if (gameMode === 'online') {
                // If I am white, I can only move white pieces
                if (playerSide === 'w' && piece.search(/^b/) !== -1) return false;
                if (playerSide === 'b' && piece.search(/^w/) !== -1) return false;
                
                // If it's not my turn, I can't move
                if ((game.turn() === 'w' && playerSide === 'b') ||
                    (game.turn() === 'b' && playerSide === 'w')) {
                    return false;
                }
            }
            
            // AI MODE RESTRICTIONS
            if (gameMode === 'ai') {
                var currentOrientation = board.orientation(); // 'white' or 'black'
                if (currentOrientation === 'white' && piece.search(/^b/) !== -1) return false;
                if (currentOrientation === 'black' && piece.search(/^w/) !== -1) return false;
            }
        }

        function onDrop (source, target) {
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';

            updateStatus();

            // IF ONLINE: Send move to friend
            if (gameMode === 'online' && conn) {
                conn.send({
                    type: 'move',
                    from: source,
                    to: target
                });
            }
            // IF AI: Ask engine to move
            else if (gameMode === 'ai') {
                makeEngineMove();
            }
        }

        function onSnapEnd () {
            board.position(game.fen());
        }

        function makeEngineMove() {
            if(!isEngineReady) return;
            if(game.game_over()) return;

            var level = parseInt($('#difficulty').val());
            var depth = 15; 
            
            if (level === 0) { depth = 1; stockfish.postMessage('setoption name Skill Level value 0'); stockfish.postMessage('setoption name MultiPV value 10'); } 
            else if (level === 5) { depth = 5; stockfish.postMessage('setoption name Skill Level value 5'); }
            else if (level === 10) { depth = 10; stockfish.postMessage('setoption name Skill Level value 10'); }
            else { depth = 18; stockfish.postMessage('setoption name Skill Level value 20'); }

            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth ' + depth);
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';
            if (game.in_checkmate()) status = 'Game over, ' + moveColor + ' is in checkmate.';
            else if (game.in_draw()) status = 'Game over, drawn position';
            else {
                status = moveColor + ' to move';
                if (game.in_check()) status += ', ' + moveColor + ' is in check';
            }
            $status.html(status);
            $fenInput.val(game.fen());
        }

        // --- 3. MULTIPLAYER LOGIC (PeerJS) ---
        function initMultiplayer() {
            // Check URL for "game" parameter
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('game');

            peer = new Peer(); // Create connection to PeerJS cloud

            if (joinId) {
                // --- WE ARE THE GUEST (Joining a game) ---
                gameMode = 'online';
                playerSide = 'b'; // Guest is Black
                switchToOnlineUI();
                $('#connectionStatus').text("Connecting to host...");
                board.orientation('black');

                peer.on('open', function(id) {
                    conn = peer.connect(joinId);
                    setupConnection();
                });

            } else {
                // --- WE ARE THE HOST (Creating a game) ---
                // Wait until user specifically clicks "Play Friend" to start listening
            }

            peer.on('connection', function(c) {
                // Host receives connection
                conn = c;
                $('#connectionStatus').text("Friend Connected! Play.");
                $('#connectionStatus').css('color', '#0f0');
                setupConnection();
                // Send current board state just in case
                setTimeout(() => {
                    conn.send({ type: 'sync', fen: game.fen() });
                }, 1000);
            });
        }

        function setupConnection() {
            conn.on('open', function() {
                $('#connectionStatus').text("Connected!");
                $('#connectionStatus').css('color', '#0f0');
            });

            conn.on('data', function(data) {
                // Opponent sent data
                if (data.type === 'move') {
                    game.move({ from: data.from, to: data.to, promotion: 'q' });
                    board.position(game.fen());
                    updateStatus();
                }
                if (data.type === 'sync') {
                    game.load(data.fen);
                    board.position(game.fen());
                    updateStatus();
                }
                if (data.type === 'reset') {
                    game.reset();
                    board.start();
                    updateStatus();
                    alert("Opponent started a new game.");
                }
            });
        }

        function createGameLink() {
            gameMode = 'online';
            playerSide = 'w'; // Host is White
            switchToOnlineUI();
            
            peer.on('open', function(id) {
                var link = window.location.href.split('?')[0] + "?game=" + id;
                $('#inviteLink').text(link);
                $('#connectionStatus').text("Waiting for friend...");
            });
        }

        // --- UI & EVENTS ---

        function switchToOnlineUI() {
            $('#aiControls').addClass('hidden');
            $('#inviteLinkGroup').show();
            $('#modeAiBtn').css('opacity', '0.5');
            $('#modeFriendBtn').css('opacity', '1');
            $('#modeFriendBtn').css('border', '2px solid #fff');
            game.reset();
            board.start();
            updateStatus();
        }

        $('#modeAiBtn').click(function() {
            gameMode = 'ai';
            $('#aiControls').removeClass('hidden');
            $('#inviteLinkGroup').hide();
            // Reset URL to remove ?game= ID if it exists
            window.history.pushState({}, document.title, window.location.pathname);
        });

        $('#modeFriendBtn').click(function() {
            if(!peer) initMultiplayer();
            createGameLink();
        });

        $('#copyLinkBtn').click(function() {
            var text = $('#inviteLink').text();
            navigator.clipboard.writeText(text).then(function() {
                alert("Link copied! Send it to your friend.");
            });
        });

        // Setup Board
        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        }
        board = Chessboard('board', config);
        $(window).resize(function() { board.resize(); });

        initStockfish();
        initMultiplayer(); // Check if we are joining via URL

        // General Buttons
        $('#loadFenBtn').on('click', function() {
            var fen = $fenInput.val();
            if(game.load(fen)) {
                board.position(fen);
                updateStatus();
                if(gameMode === 'online' && conn) {
                    conn.send({ type: 'sync', fen: fen });
                }
                // AI Trigger logic
                if (gameMode === 'ai') {
                    var pColor = $('#playerColor').val();
                    if ((pColor === 'w' && game.turn() === 'b') || (pColor === 'b' && game.turn() === 'w')) {
                        window.setTimeout(makeEngineMove, 500);
                    }
                }
            } else { alert("Invalid FEN"); }
        });

        $('#startBtn').on('click', function() {
            game.reset();
            $evaluation.text("Eval: 0.0");
            
            if (gameMode === 'ai') {
                var pColor = $('#playerColor').val();
                board.orientation(pColor === 'w' ? 'white' : 'black');
                board.start();
                if (pColor === 'b') window.setTimeout(makeEngineMove, 500);
            } else {
                // Online reset
                board.start();
                if(conn) conn.send({ type: 'reset' });
            }
            updateStatus();
        });

        $('#flipBtn').on('click', function() { board.flip(); });
        updateStatus();
    </script>
</body>
</html>
