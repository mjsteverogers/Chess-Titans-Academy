<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-adsense-account" content="ca-pub-9085445837513717">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9085445837513717" crossorigin="anonymous"></script>
    <title>Chess Titans Academy - Multiplayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 { 
            color: #fff; 
            margin: 10px 0; 
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 800;
        }
        
        #game-container {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 960px;
            padding: 10px;
            box-sizing: border-box;
        }

        /* --- BOARD WRAPPER --- */
        .board-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            gap: 5px;
        }

        /* --- CLOCK STYLES --- */
        .clock {
            background: rgba(0, 0, 0, 0.6);
            color: #ccc;
            padding: 10px 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            font-weight: bold;
            border-radius: 6px;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .clock span.label {
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            color: #aaa;
            font-weight: normal;
        }

        .clock.active {
            background: #fff;
            color: #222;
            border-color: #f39c12;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.6);
        }
        
        .clock.active span.label { color: #555; }

        /* --- BOARD --- */
        #board {
            width: 100%;
            touch-action: none; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 5px solid rgba(255,255,255,0.2);
            box-sizing: border-box;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        @media (min-width: 768px) {
            #game-container {
                flex-direction: row; 
                align-items: flex-start;
                justify-content: center;
                padding-top: 40px;
            }
            .sidebar { width: 300px; margin-top: 0; }
        }

        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ffcc99; }
        
        select, button, input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
            box-sizing: border-box;
        }
        
        input[type="text"] { cursor: text; font-family: monospace; }
        select:hover, button:hover { background: rgba(255, 255, 255, 0.2); }
        option { background: #333; color: #fff; }

        button.primary {
            background-color: #e67e22;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #d35400;
        }
        button.primary:hover { background-color: #f39c12; box-shadow: 0 4px 0 #e67e22; }
        button.primary:active { transform: translateY(4px); box-shadow: none; }
        
        #inviteLinkGroup {
            display: none;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px dashed #f39c12;
        }
        #inviteLink {
            font-size: 12px;
            word-break: break-all;
            background: #222;
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        #status { 
            margin-top: 10px; padding: 15px; 
            background: rgba(0,0,0,0.5); border-radius: 6px; 
            text-align: center; border-left: 4px solid #f39c12;
        }
        #evaluation { 
            font-family: monospace; color: #f39c12; 
            margin-top: 5px; text-align: center; 
            font-size: 1.1em; font-weight: bold;
        }
        
        .ai-controls.hidden { display: none; }
    </style>
    <style> .chessboard-63f37 img { max-width: 100%; } </style>
</head>
<body>

    <h1>Chess Titans Academy</h1>

    <div id="game-container">
        
        <div class="board-wrapper">
            <div id="clock-top" class="clock">
                <span class="label">Opponent</span>
                <span id="time-top-display">10:00</span>
            </div>

            <div id="board"></div>

            <div id="clock-bottom" class="clock">
                <span class="label">You</span>
                <span id="time-bottom-display">10:00</span>
            </div>
        </div>

        <div class="sidebar">
            
            <div class="control-group">
                <label>Game Mode</label>
                <button id="modeAiBtn" class="primary">Play vs AI</button>
                <button id="modeFriendBtn">Play vs Friend (Online)</button>
            </div>

            <div class="control-group">
                <label for="timeControl">Time Control</label>
                <select id="timeControl">
                    <option value="1">1 Minute (Bullet)</option>
                    <option value="3">3 Minutes (Blitz)</option>
                    <option value="5">5 Minutes (Blitz)</option>
                    <option value="10" selected>10 Minutes (Rapid)</option>
                    <option value="30">30 Minutes (Classical)</option>
                </select>
            </div>

            <div id="inviteLinkGroup" class="control-group">
                <label>Send this link to your friend:</label>
                <div id="inviteLink">Generating...</div>
                <button id="copyLinkBtn">Copy Link</button>
                <div style="font-size: 14px; font-weight:bold; margin-top:10px; background:rgba(0,0,0,0.3); padding:5px; border-radius:4px;">
                    Status: <span id="connectionStatus" style="color: #f1c40f">Waiting...</span>
                </div>
            </div>

            <div id="aiControls" class="ai-controls">
                <div class="control-group">
                    <label for="playerColor">Play As</label>
                    <select id="playerColor">
                        <option value="w">White</option>
                        <option value="b">Black</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="difficulty">Stockfish Level</label>
                    <select id="difficulty">
                        <option value="0">Level 1 (Beginner)</option>
                        <option value="5">Level 2 (Casual)</option>
                        <option value="10">Level 3 (Intermediate)</option>
                        <option value="20">Level 4 (Grandmaster)</option>
                    </select>
                </div>
            </div>

            <div class="control-group">
                <button id="startBtn" class="primary">New Game / Reset</button>
                <button id="flipBtn">Flip Board</button>
            </div>

            <div id="status">White to move</div>
            <div id="evaluation">Eval: 0.0</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <script>
        // --- VARIABLES ---
        var board = null;
        var game = new Chess();
        var stockfish = null;
        var isEngineReady = false;
        
        var gameMode = 'ai'; // 'ai' or 'online'
        var playerSide = 'w';
        var peer = null;
        var conn = null;
        var myPeerId = null;

        var timeWhite = 600;
        var timeBlack = 600;
        var timerInterval = null;
        var isTimerRunning = false;

        var $status = $('#status');
        var $evaluation = $('#evaluation');

        // --- 1. INITIALIZE STOCKFISH ---
        async function initStockfish() {
            const stockfishUrl = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js';
            const response = await fetch(stockfishUrl);
            const script = await response.text();
            const blob = new Blob([script], { type: 'application/javascript' });
            stockfish = new Worker(window.URL.createObjectURL(blob));

            stockfish.onmessage = function(event) {
                var line = event.data;
                if (line === 'uciok') isEngineReady = true;

                if (line.startsWith('bestmove') && gameMode === 'ai') {
                    var move = line.split(' ')[1];
                    game.move(move, {sloppy: true});
                    board.position(game.fen());
                    updateStatus();
                    updateClockUI(); 
                }

                if (line.includes('score cp')) {
                    let score = line.split('score cp ')[1].split(' ')[0];
                    $evaluation.text("Eval: " + (parseInt(score) / 100).toFixed(2));
                }
            };
            stockfish.postMessage('uci');
        }

        // --- 2. TIMER LOGIC ---
        function resetTimers() {
            clearInterval(timerInterval);
            var minutes = parseInt($('#timeControl').val());
            timeWhite = minutes * 60;
            timeBlack = minutes * 60;
            isTimerRunning = false;
            updateClockUI();
        }

        function startTimer() {
            if (isTimerRunning) return;
            isTimerRunning = true;
            timerInterval = setInterval(function() {
                if (game.game_over()) {
                    clearInterval(timerInterval);
                    return;
                }

                if (game.turn() === 'w') {
                    timeWhite--;
                    if (timeWhite <= 0) endGameByTimeout('Black');
                } else {
                    timeBlack--;
                    if (timeBlack <= 0) endGameByTimeout('White');
                }
                updateClockUI();
            }, 1000);
        }

        function updateClockUI() {
            var orientation = board.orientation(); // 'white' or 'black'
            var topTime, bottomTime;
            var topActive, bottomActive;

            if (orientation === 'white') {
                bottomTime = timeWhite; 
                topTime = timeBlack;    
                bottomActive = (game.turn() === 'w');
                topActive = (game.turn() === 'b');
            } else {
                bottomTime = timeBlack;
                topTime = timeWhite;
                bottomActive = (game.turn() === 'b');
                topActive = (game.turn() === 'w');
            }

            $('#time-top-display').text(formatTime(topTime));
            $('#time-bottom-display').text(formatTime(bottomTime));

            if(isTimerRunning || game.history().length > 0) {
                if (topActive) {
                    $('#clock-top').addClass('active');
                    $('#clock-bottom').removeClass('active');
                } else {
                    $('#clock-bottom').addClass('active');
                    $('#clock-top').removeClass('active');
                }
            } else {
                $('.clock').removeClass('active');
            }
        }

        function formatTime(seconds) {
            if (seconds < 0) return "0:00";
            var m = Math.floor(seconds / 60);
            var s = seconds % 60;
            return m + ":" + (s < 10 ? "0" : "") + s;
        }

        function endGameByTimeout(winner) {
            clearInterval(timerInterval);
            isTimerRunning = false;
            $status.html('Game Over: ' + winner + ' wins by Timeout!');
            alert(winner + " wins by Timeout!");
        }

        // --- 3. GAME LOGIC ---
        function onDragStart (source, piece, position, orientation) {
            if (game.game_over() || (!isTimerRunning && game.fen() !== 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1')) return false;

            if (gameMode === 'online') {
                if (playerSide === 'w' && piece.search(/^b/) !== -1) return false;
                if (playerSide === 'b' && piece.search(/^w/) !== -1) return false;
                if ((game.turn() === 'w' && playerSide === 'b') || (game.turn() === 'b' && playerSide === 'w')) return false;
            }
            
            if (gameMode === 'ai') {
                var currentOrientation = board.orientation();
                if (currentOrientation === 'white' && piece.search(/^b/) !== -1) return false;
                if (currentOrientation === 'black' && piece.search(/^w/) !== -1) return false;
            }
        }

        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';

            if (!isTimerRunning) startTimer();

            updateStatus();
            updateClockUI();

            if (gameMode === 'online' && conn) {
                conn.send({
                    type: 'move', from: source, to: target,
                    timeWhite: timeWhite, timeBlack: timeBlack
                });
            }
            else if (gameMode === 'ai') {
                makeEngineMove();
            }
        }

        function onSnapEnd () { board.position(game.fen()); }

        function makeEngineMove() {
            if(!isEngineReady) return;
            if(game.game_over()) return;

            var level = parseInt($('#difficulty').val());
            var depth = 15; 
            if (level === 0) { depth = 1; stockfish.postMessage('setoption name Skill Level value 0'); stockfish.postMessage('setoption name MultiPV value 10'); } 
            else if (level === 5) { depth = 5; stockfish.postMessage('setoption name Skill Level value 5'); }
            else if (level === 10) { depth = 10; stockfish.postMessage('setoption name Skill Level value 10'); }
            else { depth = 18; stockfish.postMessage('setoption name Skill Level value 20'); }

            stockfish.postMessage('position fen ' + game.fen());
            stockfish.postMessage('go depth ' + depth);
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';
            if (game.in_checkmate()) { status = 'Game over, ' + moveColor + ' is in checkmate.'; clearInterval(timerInterval); }
            else if (game.in_draw()) { status = 'Game over, drawn position'; clearInterval(timerInterval); }
            else {
                status = moveColor + ' to move';
                if (game.in_check()) status += ', ' + moveColor + ' is in check';
            }
            $status.html(status);
        }

        // --- 4. MULTIPLAYER ---
        function setConnectionStatus(status, color) {
            $('#connectionStatus').text(status);
            $('#connectionStatus').css('color', color);
        }

        function initMultiplayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('game');
            const timeParam = urlParams.get('time'); 

            peer = new Peer(); 

            peer.on('open', function(id) {
                myPeerId = id;
                // If we are host and already in online mode, generate link now
                if(gameMode === 'online' && !joinId) {
                    updateInviteLink();
                }
            });

            peer.on('error', function(err) {
                console.error(err);
                setConnectionStatus("Connection Error!", "#e74c3c"); // RED
            });

            peer.on('disconnected', function() {
                setConnectionStatus("Disconnected", "#e74c3c"); // RED
            });

            if (joinId) {
                // GUEST
                gameMode = 'online';
                playerSide = 'b';
                if(timeParam) $('#timeControl').val(timeParam);
                switchToOnlineUI();
                setConnectionStatus("Connecting...", "#f1c40f"); // Yellow
                board.orientation('black');
                updateClockUI();

                // Wait for peer open before connecting
                peer.on('open', function(id) {
                    conn = peer.connect(joinId);
                    setupConnection();
                });
            }

            peer.on('connection', function(c) {
                // HOST
                conn = c;
                setConnectionStatus("Connected!", "#2ecc71"); // GREEN
                setupConnection();
                setTimeout(() => {
                    conn.send({ type: 'init', fen: game.fen(), minutes: $('#timeControl').val() });
                }, 1000);
            });
        }

        function setupConnection() {
            conn.on('open', function() {
                setConnectionStatus("Connected!", "#2ecc71"); // GREEN
            });

            conn.on('close', function() {
                setConnectionStatus("Connection Lost", "#e74c3c"); // RED
                alert("Opponent disconnected!");
            });

            conn.on('error', function() {
                setConnectionStatus("Connection Error", "#e74c3c"); // RED
            });

            conn.on('data', function(data) {
                if (data.type === 'move') {
                    game.move({ from: data.from, to: data.to, promotion: 'q' });
                    board.position(game.fen());
                    timeWhite = data.timeWhite;
                    timeBlack = data.timeBlack;
                    updateStatus();
                    if(!isTimerRunning) startTimer();
                    updateClockUI();
                }
                if (data.type === 'init') {
                    $('#timeControl').val(data.minutes);
                    resetTimers();
                }
                if (data.type === 'reset') { location.reload(); }
            });
        }

        function updateInviteLink() {
            if (!myPeerId) return;
            var timeVal = $('#timeControl').val();
            var link = window.location.href.split('?')[0] + "?game=" + myPeerId + "&time=" + timeVal;
            $('#inviteLink').text(link);
            setConnectionStatus("Waiting for friend...", "#f1c40f"); // Yellow
        }

        function switchToOnlineUI() {
            $('#aiControls').addClass('hidden');
            $('#inviteLinkGroup').show();
            $('#modeAiBtn').css('opacity', '0.5');
            $('#modeFriendBtn').css('opacity', '1');
            $('#modeFriendBtn').css('border', '2px solid #fff');
            game.reset();
            board.start();
            resetTimers();
            updateStatus();
        }

        // EVENTS
        $('#modeAiBtn').click(function() {
            gameMode = 'ai';
            $('#aiControls').removeClass('hidden');
            $('#inviteLinkGroup').hide();
            window.history.pushState({}, document.title, window.location.pathname);
        });

        $('#modeFriendBtn').click(function() {
            if(!peer) initMultiplayer();
            
            // Switch UI immediately
            gameMode = 'online';
            playerSide = 'w';
            switchToOnlineUI();
            
            // Generate link if ID exists (if not, peer.on('open') will catch it)
            if(myPeerId) updateInviteLink();
        });

        $('#timeControl').on('change', function() {
            resetTimers();
            // If we are Host and in Online Mode, update link automatically
            const urlParams = new URLSearchParams(window.location.search);
            if (gameMode === 'online' && !urlParams.get('game')) {
                updateInviteLink();
            }
        });

        $('#copyLinkBtn').click(function() {
            navigator.clipboard.writeText($('#inviteLink').text());
            alert("Link copied!");
        });

        $('#startBtn').on('click', function() {
            if (gameMode === 'online') {
                if(conn) conn.send({ type: 'reset' });
                location.reload(); 
                return;
            }
            game.reset();
            resetTimers();
            $evaluation.text("Eval: 0.0");
            var pColor = $('#playerColor').val();
            board.orientation(pColor === 'w' ? 'white' : 'black');
            board.start();
            updateStatus();
            updateClockUI();
            if (pColor === 'b') setTimeout(() => { makeEngineMove(); }, 500);
        });

        $('#flipBtn').on('click', function() { 
            board.flip(); 
            updateClockUI(); 
        });
        
        // Setup
        var config = {
            draggable: true,
            position: 'start',
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd
        }
        board = Chessboard('board', config);
        $(window).resize(function() { board.resize(); });
        
        initStockfish();
        resetTimers();
        initMultiplayer();
    </script>
</body>
</html>
