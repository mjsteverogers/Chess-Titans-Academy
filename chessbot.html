<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-adsense-account" content="ca-pub-9085445837513717">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9085445837513717" crossorigin="anonymous"></script>
    <title>Chess Titans Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 { 
            color: #fff; 
            margin: 10px 0; 
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 800;
        }
        
        #game-container {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 960px;
            padding: 10px;
            box-sizing: border-box;
            position: relative; 
        }

        .board-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            gap: 8px;
        }

        /* --- INFO BARS --- */
        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 8px;
            min-height: 50px;
        }

        .clock {
            background: rgba(0, 0, 0, 0.6);
            color: #ccc;
            padding: 5px 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 20px;
            font-weight: bold;
            border-radius: 4px;
            border: 2px solid transparent;
            display: none; 
            min-width: 80px;
            text-align: center;
        }
        .clock.active {
            background: #fff;
            color: #222;
            border-color: #f39c12;
            box-shadow: 0 0 10px rgba(243, 156, 18, 0.6);
        }

        .material-container {
            display: flex;
            align-items: center;
            gap: 2px;
            flex-grow: 1;
            justify-content: flex-end; 
            padding-left: 10px;
            flex-wrap: wrap;
        }

        .captured-piece { height: 22px; }

        .score-tag {
            background: #444; color: #f1c40f;
            font-weight: bold; font-size: 14px;
            padding: 2px 6px; border-radius: 4px;
            margin-left: 5px; font-family: monospace;
        }

        /* --- BOARD --- */
        #board {
            width: 100%;
            touch-action: none; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 5px solid rgba(255,255,255,0.2);
            box-sizing: border-box;
        }

        /* ANALYSIS CONTROLS */
        .analysis-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 8px;
        }
        .nav-btn {
            background: #34495e;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
            width: 50px;
        }
        .nav-btn:hover { background: #2c3e50; }
        .nav-btn:disabled { background: #7f8c8d; cursor: not-allowed; opacity: 0.5; }

        .highlight-check {
            background-color: #e74c3c !important;
            box-shadow: inset 0 0 15px #c0392b;
        }

        /* --- GAME OVER MODAL --- */
        #gameOverModal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .modal-content {
            background: #222;
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #f39c12;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
            max-width: 90%;
            position: relative;
        }
        /* Close Button (X) */
        .close-modal-x {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            font-weight: bold;
        }
        .close-modal-x:hover { color: #fff; }

        .modal-content h2 { margin-top: 0; font-size: 2rem; color: #f1c40f; }
        .modal-content p { font-size: 1.2rem; margin-bottom: 20px; }

        .sidebar {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.75);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            box-sizing: border-box;
            backdrop-filter: blur(5px);
        }

        @media (min-width: 768px) {
            #game-container {
                flex-direction: row; 
                align-items: flex-start;
                justify-content: center;
                padding-top: 40px;
            }
            .sidebar { width: 300px; margin-top: 0; }
        }

        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ffcc99; }
        
        select, button, input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s;
            box-sizing: border-box;
        }
        
        input[type="text"], textarea { cursor: text; font-family: monospace; }
        select:hover, button:hover { background: rgba(255, 255, 255, 0.2); }
        option { background: #333; color: #fff; }

        button.primary {
            background-color: #e67e22;
            border: none;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 4px 0 #d35400;
        }
        button.primary:hover { background-color: #f39c12; box-shadow: 0 4px 0 #e67e22; }
        
        /* Analysis & Share Sections */
        #inviteLinkGroup, #timeControlGroup, #onlineSetupGroup, #shareGameGroup {
            display: none; 
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 6px;
            border: 1px dashed #f39c12;
            margin-bottom: 15px;
        }

        #pgnOutput {
            height: 60px;
            font-size: 12px;
            resize: none;
        }

        #status { 
            margin-top: 10px; padding: 15px; 
            background: rgba(0,0,0,0.5); border-radius: 6px; 
            text-align: center; border-left: 4px solid #f39c12;
        }
        
        .ai-controls.hidden { display: none; }
    </style>
</head>
<body>

    <div id="gameOverModal">
        <div class="modal-content">
            <span class="close-modal-x" onclick="closeModalReview()" title="Close and Review Board">&times;</span>
            <h2 id="winnerText">Checkmate!</h2>
            <p id="winnerDesc">White Wins</p>
            <div style="display: flex; gap:10px; justify-content: center; flex-wrap:wrap;">
                <button class="primary" onclick="restartGame()">Play Again</button>
                <button onclick="shareGame()">Share Analysis</button>
                <button onclick="closeModalReview()" style="background:#555;">Review Board</button>
            </div>
        </div>
    </div>

    <h1>Chess Titans Academy</h1>

    <div id="game-container">
        
        <div class="board-wrapper">
            <div class="player-info" id="info-top">
                <div id="clock-top" class="clock">10:00</div>
                <div class="material-container" id="material-top"></div>
            </div>

            <div id="board"></div>

            <div class="analysis-controls">
                <button class="nav-btn" id="btnStart" disabled onclick="navStart()">|&lt;</button>
                <button class="nav-btn" id="btnPrev" disabled onclick="navPrev()">&lt;</button>
                <button class="nav-btn" id="btnNext" disabled onclick="navNext()">&gt;</button>
                <button class="nav-btn" id="btnEnd" disabled onclick="navEnd()">&gt;|</button>
            </div>

            <div class="player-info" id="info-bottom">
                <div id="clock-bottom" class="clock">10:00</div>
                <div class="material-container" id="material-bottom"></div>
            </div>
        </div>

        <div class="sidebar">
            <div class="control-group" id="mainControls">
                <label>Game Mode</label>
                <button id="modeAiBtn" class="primary">Play vs Computer</button>
                <button id="modeFriendBtn">Play vs Friend (Online)</button>
            </div>

            <div id="timeControlGroup">
                <label for="timeControl">Time Control</label>
                <select id="timeControl">
                    <option value="1">1 Minute (Bullet)</option>
                    <option value="5">5 Minutes (Blitz)</option>
                    <option value="10" selected>10 Minutes (Rapid)</option>
                    <option value="30">30 Minutes (Classical)</option>
                </select>
            </div>

            <div id="onlineSetupGroup">
                <label for="onlineHostColor">Play As</label>
                <select id="onlineHostColor">
                    <option value="w" selected>White</option>
                    <option value="b">Black</option>
                </select>
                <div style="font-size:12px; color:#aaa; margin-top:5px;">(Friend plays opposite)</div>
            </div>

            <div id="inviteLinkGroup">
                <label>Send link to friend:</label>
                <div id="inviteLink" style="font-size:11px; word-break:break-all; background:#222; padding:5px; margin-bottom:5px;">Generating...</div>
                <button id="copyLinkBtn">Copy Link</button>
                <div style="font-size: 14px; font-weight:bold; margin-top:10px;">
                    Status: <span id="connectionStatus" style="color: #f1c40f">Waiting...</span>
                </div>
            </div>

            <div id="aiControls" class="ai-controls">
                <div class="control-group">
                    <label for="aiPlayerColor">Play As</label>
                    <select id="aiPlayerColor">
                        <option value="w">White</option>
                        <option value="b">Black</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="difficulty">Stockfish Level</label>
                    <select id="difficulty">
                        <option value="0">Level 1 (Beginner)</option>
                        <option value="5">Level 2 (Easy)</option>
                        <option value="10">Level 3 (Intermediate)</option>
                        <option value="14">Level 4 (Titan)</option>
                    </select>
                </div>
            </div>

            <div id="shareGameGroup">
                <label>Share / Save Game</label>
                <textarea id="pgnOutput" readonly placeholder="Game PGN will appear here..."></textarea>
                <button id="copyPgnBtn" style="font-size:12px; padding:8px;">Copy PGN</button>
                <button id="shareAnalysisBtn" class="primary">Get Analysis Link</button>
                <button id="lichessBtn" style="background:#333; margin-top:5px;">Analyze on Lichess</button>
            </div>

            <div class="control-group">
                <button id="startBtn" class="primary">New Game / Reset</button>
                <button id="flipBtn">Flip Board</button>
                <button id="showShareBtn" style="background: #34495e;">Save / Analyze</button>
            </div>

            <div id="status">White to move</div>
            <div style="font-size:12px; color:#aaa; margin-top:5px; text-align:center;">Engine Eval: <span id="evaluation">0.0</span></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <script>
        // --- VARIABLES ---
        var board = null;
        var game = new Chess();
        var stockfish = null;
        var isEngineReady = false;
        
        var gameMode = 'ai'; 
        var playerSide = 'w';
        var peer = null; var conn = null; var myPeerId = null;

        var timeWhite = 600; var timeBlack = 600;
        var timerInterval = null; var isTimerRunning = false;

        var $status = $('#status');
        var $evaluation = $('#evaluation');

        // ANALYSIS HISTORY STACK
        var undoneMoves = []; 

        const PIECE_VALUES = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };
        const STARTING_PIECES = { p: 8, n: 2, b: 2, r: 2, q: 1, k: 1 };

        // --- 1. INITIALIZATION ---
        async function initStockfish() {
            const stockfishUrl = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js';
            const response = await fetch(stockfishUrl);
            const script = await response.text();
            const blob = new Blob([script], { type: 'application/javascript' });
            stockfish = new Worker(window.URL.createObjectURL(blob));

            stockfish.onmessage = function(event) {
                var line = event.data;
                if (line === 'uciok') isEngineReady = true;
                if (line.startsWith('bestmove') && gameMode === 'ai') {
                    var move = line.split(' ')[1];
                    game.move(move, {sloppy: true});
                    board.position(game.fen());
                    updateGameUI();
                }
                if (line.includes('score cp')) {
                    let score = line.split('score cp ')[1].split(' ')[0];
                    $evaluation.text((parseInt(score) / 100).toFixed(2));
                }
            };
            stockfish.postMessage('uci');
        }

        // --- 2. GAME LOGIC & UPDATE ---
        function updateMaterial() {
            var boardCounts = { w: { p:0, n:0, b:0, r:0, q:0, k:0 }, b: { p:0, n:0, b:0, r:0, q:0, k:0 } };
            var boardArr = game.board();
            for(var r=0; r<8; r++){
                for(var c=0; c<8; c++){
                    var piece = boardArr[r][c];
                    if(piece) boardCounts[piece.color][piece.type]++;
                }
            }
            var whiteScore = 0; var blackScore = 0;
            ['p','n','b','r','q'].forEach(p => {
                whiteScore += boardCounts.w[p] * PIECE_VALUES[p];
                blackScore += boardCounts.b[p] * PIECE_VALUES[p];
            });
            var scoreDiff = whiteScore - blackScore;
            var capturedByWhite = []; var capturedByBlack = []; 
            ['p','n','b','r','q'].forEach(p => {
                var wLost = STARTING_PIECES[p] - boardCounts.w[p];
                var bLost = STARTING_PIECES[p] - boardCounts.b[p];
                for(var i=0; i<wLost; i++) capturedByBlack.push('w' + p.toUpperCase());
                for(var i=0; i<bLost; i++) capturedByWhite.push('b' + p.toUpperCase());
            });
            var orientation = board.orientation();
            var bottomContainer = $('#material-bottom'); var topContainer = $('#material-top');
            bottomContainer.empty(); topContainer.empty();

            if (orientation === 'white') {
                renderCoins(bottomContainer, capturedByWhite); renderScore(bottomContainer, scoreDiff > 0 ? "+" + scoreDiff : "");
                renderCoins(topContainer, capturedByBlack); renderScore(topContainer, scoreDiff < 0 ? "+" + Math.abs(scoreDiff) : "");
            } else {
                renderCoins(bottomContainer, capturedByBlack); renderScore(bottomContainer, scoreDiff < 0 ? "+" + Math.abs(scoreDiff) : "");
                renderCoins(topContainer, capturedByWhite); renderScore(topContainer, scoreDiff > 0 ? "+" + scoreDiff : "");
            }
        }
        function renderCoins(container, piecesArray) {
            piecesArray.sort((a,b) => PIECE_VALUES[a.charAt(1).toLowerCase()] - PIECE_VALUES[b.charAt(1).toLowerCase()]);
            piecesArray.forEach(code => {
                var imgUrl = `https://chessboardjs.com/img/chesspieces/wikipedia/${code.charAt(0)}${code.charAt(1)}.png`;
                container.append(`<img src="${imgUrl}" class="captured-piece">`);
            });
        }
        function renderScore(container, text) { if(text) container.append(`<div class="score-tag">${text}</div>`); }

        function highlightCheck() {
            $('.square-55d63').removeClass('highlight-check');
            if (game.in_check()) {
                var boardArr = game.board(); var turn = game.turn();
                for (var i=0; i<8; i++) {
                    for (var j=0; j<8; j++) {
                        if (boardArr[i][j] && boardArr[i][j].type === 'k' && boardArr[i][j].color === turn) {
                            var files = ['a','b','c','d','e','f','g','h']; var ranks = [8,7,6,5,4,3,2,1];
                            $('.square-' + files[j] + ranks[i]).addClass('highlight-check');
                        }
                    }
                }
            }
        }

        // --- 3. MODAL & ANALYSIS CONTROLS ---
        function showGameOver(winner) {
            $('#gameOverModal').css('display', 'flex');
            $('#winnerText').text("Checkmate!");
            $('#winnerDesc').text(winner + " Wins!");
            clearInterval(timerInterval);
            $('#shareGameGroup').show();
            enableAnalysisButtons(true);
        }
        
        function restartGame() { $('#gameOverModal').hide(); $('#startBtn').click(); }
        function closeModalReview() { $('#gameOverModal').hide(); enableAnalysisButtons(true); }
        function shareGame() { $('#gameOverModal').hide(); $('#shareGameGroup').show(); document.getElementById('shareGameGroup').scrollIntoView(); }

        // ANALYSIS NAVIGATION LOGIC
        function enableAnalysisButtons(enabled) { $('.nav-btn').prop('disabled', !enabled); }
        function navPrev() {
            var move = game.undo();
            if (move) { undoneMoves.push(move); board.position(game.fen()); updateGameUI(true); }
        }
        function navNext() {
            var move = undoneMoves.pop();
            if (move) { game.move(move); board.position(game.fen()); updateGameUI(true); }
        }
        function navStart() {
            var move = game.undo();
            while(move) { undoneMoves.push(move); move = game.undo(); }
            board.position(game.fen()); updateGameUI(true);
        }
        function navEnd() {
            while(undoneMoves.length > 0) { var move = undoneMoves.pop(); game.move(move); }
            board.position(game.fen()); updateGameUI(true);
        }

        // --- 4. TIMERS ---
        function resetTimers() {
            clearInterval(timerInterval);
            var minutes = parseInt($('#timeControl').val());
            timeWhite = minutes * 60; timeBlack = minutes * 60;
            isTimerRunning = false; updateClockUI();
        }
        function startTimer() {
            if (gameMode !== 'online') return;
            if (isTimerRunning) return;
            isTimerRunning = true;
            timerInterval = setInterval(function() {
                if (game.game_over()) { clearInterval(timerInterval); return; }
                if (game.turn() === 'w') { timeWhite--; if (timeWhite <= 0) endGameByTimeout('Black'); } 
                else { timeBlack--; if (timeBlack <= 0) endGameByTimeout('White'); }
                updateClockUI();
            }, 1000);
        }
        function updateClockUI() {
            if (gameMode !== 'online') return;
            var orientation = board.orientation(); 
            var topTime, bottomTime, topActive, bottomActive;
            if (orientation === 'white') {
                bottomTime = timeWhite; topTime = timeBlack;    
                bottomActive = (game.turn() === 'w'); topActive = (game.turn() === 'b');
            } else {
                bottomTime = timeBlack; topTime = timeWhite;
                bottomActive = (game.turn() === 'b'); topActive = (game.turn() === 'w');
            }
            $('#clock-top').text(formatTime(topTime)); $('#clock-bottom').text(formatTime(bottomTime));
            if(isTimerRunning || game.history().length > 0) {
                if (topActive) { $('#clock-top').addClass('active'); $('#clock-bottom').removeClass('active'); } 
                else { $('#clock-bottom').addClass('active'); $('#clock-top').removeClass('active'); }
            } else { $('.clock').removeClass('active'); }
        }
        function formatTime(seconds) {
            if (seconds < 0) return "0:00";
            var m = Math.floor(seconds / 60); var s = seconds % 60;
            return m + ":" + (s < 10 ? "0" : "") + s;
        }
        function endGameByTimeout(winner) {
            clearInterval(timerInterval); isTimerRunning = false;
            $('#winnerText').text("Timeout!"); $('#winnerDesc').text(winner + " Wins on Time.");
            $('#gameOverModal').css('display', 'flex');
            enableAnalysisButtons(true);
        }

        // --- 5. GAME UPDATE & STATUS ---
        function updateGameUI(skipStatusCheck) {
            if(!skipStatusCheck) updateStatus();
            updateMaterial();
            highlightCheck();
            if (gameMode === 'online') updateClockUI();
            $('#pgnOutput').val(game.pgn());
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';
            if (game.in_checkmate()) { 
                status = 'Game over, ' + moveColor + ' is in checkmate.'; 
                clearInterval(timerInterval);
                var winner = (game.turn() === 'b') ? 'White' : 'Black';
                showGameOver(winner);
            }
            else if (game.in_draw()) { status = 'Game over, drawn position'; clearInterval(timerInterval); }
            else { status = moveColor + ' to move'; if (game.in_check()) status += ', ' + moveColor + ' is in check'; }
            $status.html(status);
        }

        function onDragStart (source, piece, position, orientation) {
            if (gameMode === 'analysis') return false; 
            if (gameMode === 'ai') return !game.game_over() && !((board.orientation() === 'white' && piece.search(/^b/) !== -1) || (board.orientation() === 'black' && piece.search(/^w/) !== -1));
            if (gameMode === 'online') {
                if (game.game_over() || (!isTimerRunning && game.fen() !== 'rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1')) return false;
                if (playerSide === 'w' && piece.search(/^b/) !== -1) return false;
                if (playerSide === 'b' && piece.search(/^w/) !== -1) return false;
                if ((game.turn() === 'w' && playerSide === 'b') || (game.turn() === 'b' && playerSide === 'w')) return false;
            }
        }
        function onDrop (source, target) {
            var move = game.move({ from: source, to: target, promotion: 'q' });
            if (move === null) return 'snapback';
            undoneMoves = [];
            if (gameMode === 'online' && !isTimerRunning) startTimer();
            board.position(game.fen());
            updateGameUI();
            if (gameMode === 'online' && conn) { conn.send({ type: 'move', from: source, to: target, timeWhite: timeWhite, timeBlack: timeBlack }); } 
            else if (gameMode === 'ai') { makeEngineMove(); }
        }
        function onSnapEnd () { board.position(game.fen()); }
        function makeEngineMove() {
            if(!isEngineReady || game.game_over()) return;
            var level = parseInt($('#difficulty').val());
            var depth = 14; 
            if (level === 0) { depth = 1; stockfish.postMessage('setoption name Skill Level value 0'); stockfish.postMessage('setoption name MultiPV value 10'); } 
            else if (level === 5) { depth = 5; stockfish.postMessage('setoption name Skill Level value 5'); stockfish.postMessage('setoption name MultiPV value 3'); }
            else if (level === 10) { depth = 10; stockfish.postMessage('setoption name Skill Level value 10'); stockfish.postMessage('setoption name MultiPV value 1'); }
            else { depth = 14; stockfish.postMessage('setoption name Skill Level value 20'); stockfish.postMessage('setoption name MultiPV value 1'); }
            stockfish.postMessage('position fen ' + game.fen()); stockfish.postMessage('go depth ' + depth);
        }

        // --- 6. MULTIPLAYER ---
        function setConnectionStatus(status, color) { $('#connectionStatus').text(status).css('color', color); }
        function initMultiplayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('game');
            const timeParam = urlParams.get('time'); 
            const hostColorParam = urlParams.get('hostColor'); 
            const analysisPgn = urlParams.get('analysis');

            if (analysisPgn) {
                gameMode = 'analysis';
                $('#aiControls').hide(); $('#modeAiBtn').hide(); $('#modeFriendBtn').hide();
                $('#shareGameGroup').show();
                enableAnalysisButtons(true); 
                try {
                    game.load_pgn(decodeURIComponent(analysisPgn));
                    board.position(game.fen());
                    updateGameUI();
                } catch(e) {}
                return;
            }

            peer = new Peer(); 
            peer.on('open', function(id) { myPeerId = id; if(gameMode === 'online' && !joinId) updateInviteLink(); });
            peer.on('error', function(err) { setConnectionStatus("Error", "#e74c3c"); });
            peer.on('disconnected', function() { setConnectionStatus("Disconnected", "#e74c3c"); });

            if (joinId) {
                gameMode = 'online'; 
                if(hostColorParam === 'b') playerSide = 'w'; else playerSide = 'b';
                if(timeParam) $('#timeControl').val(timeParam);
                switchToOnlineUI(); setConnectionStatus("Connecting...", "#f1c40f");
                board.orientation(playerSide === 'w' ? 'white' : 'black');
                peer.on('open', function(id) { conn = peer.connect(joinId); setupConnection(); });
            }
            peer.on('connection', function(c) {
                conn = c; setConnectionStatus("Connected!", "#2ecc71"); setupConnection();
                setTimeout(() => { conn.send({ type: 'init', fen: game.fen(), minutes: $('#timeControl').val() }); }, 1000);
            });
        }
        function setupConnection() {
            conn.on('open', function() { setConnectionStatus("Connected!", "#2ecc71"); });
            conn.on('close', function() { setConnectionStatus("Lost", "#e74c3c"); alert("Opponent disconnected!"); });
            conn.on('data', function(data) {
                if (data.type === 'move') {
                    game.move({ from: data.from, to: data.to, promotion: 'q' });
                    board.position(game.fen());
                    timeWhite = data.timeWhite; timeBlack = data.timeBlack;
                    undoneMoves = [];
                    if(!isTimerRunning) startTimer();
                    updateGameUI();
                }
                if (data.type === 'init') { $('#timeControl').val(data.minutes); resetTimers(); }
                if (data.type === 'reset') { location.reload(); }
            });
        }
        function updateInviteLink() {
            if (!myPeerId) return;
            var link = window.location.href.split('?')[0] + "?game=" + myPeerId + "&time=" + $('#timeControl').val() + "&hostColor=" + $('#onlineHostColor').val();
            $('#inviteLink').text(link);
            setConnectionStatus("Waiting for friend...", "#f1c40f");
        }
        function switchToOnlineUI() {
            $('#aiControls').addClass('hidden'); $('#inviteLinkGroup').show(); $('#timeControlGroup').show(); $('#onlineSetupGroup').show();
            $('.clock').css('display', 'block');
            $('#modeAiBtn').css('opacity', '0.5'); $('#modeFriendBtn').css('opacity', '1'); $('#modeFriendBtn').css('border', '2px solid #fff');
            if(myPeerId && !conn) {
                var chosenColor = $('#onlineHostColor').val();
                playerSide = chosenColor;
                board.orientation(chosenColor === 'w' ? 'white' : 'black');
            }
            game.reset(); board.start(); resetTimers(); updateGameUI();
            enableAnalysisButtons(false);
        }

        // --- EVENT BINDINGS ---
        $('#modeAiBtn').click(function() {
            gameMode = 'ai';
            $('#aiControls').removeClass('hidden'); $('#inviteLinkGroup').hide(); $('#timeControlGroup').hide(); $('#onlineSetupGroup').hide(); $('.clock').hide();
            $('#modeAiBtn').css('opacity', '1'); $('#modeAiBtn').css('border', '2px solid #fff');
            $('#modeFriendBtn').css('opacity', '0.5'); $('#modeFriendBtn').css('border', 'none');
            window.history.pushState({}, document.title, window.location.pathname);
            game.reset(); clearInterval(timerInterval); isTimerRunning = false; board.start(); updateGameUI(); enableAnalysisButtons(false);
        });
        $('#modeFriendBtn').click(function() { if(!peer) initMultiplayer(); gameMode = 'online'; switchToOnlineUI(); if(myPeerId) updateInviteLink(); });
        $('#timeControl').on('change', function() { resetTimers(); if (gameMode === 'online' && !conn) updateInviteLink(); });
        $('#onlineHostColor').on('change', function() { if (gameMode === 'online' && !conn) { playerSide = $(this).val(); board.orientation(playerSide === 'w' ? 'white' : 'black'); updateInviteLink(); updateGameUI(); } });
        $('#copyLinkBtn').click(function() { navigator.clipboard.writeText($('#inviteLink').text()); alert("Link copied!"); });
        $('#showShareBtn').click(function() { $('#shareGameGroup').toggle(); $('#pgnOutput').val(game.pgn()); });
        $('#shareAnalysisBtn').click(function() { navigator.clipboard.writeText(window.location.href.split('?')[0] + "?analysis=" + encodeURIComponent(game.pgn())).then(() => alert("Analysis Link Copied!")); });
        $('#copyPgnBtn').click(function() { navigator.clipboard.writeText($('#pgnOutput').val()); alert("PGN Copied!"); });
        $('#lichessBtn').click(function() { window.open("https://lichess.org/analysis/pgn/" + encodeURIComponent(game.pgn()), '_blank'); });

        $('#startBtn').on('click', function() {
            if (gameMode === 'online') { if(conn) conn.send({ type: 'reset' }); location.reload(); return; }
            if (gameMode === 'analysis') { window.location.href = window.location.href.split('?')[0]; return; }
            game.reset(); undoneMoves = []; $evaluation.text("0.0");
            var pColor = $('#aiPlayerColor').val();
            board.orientation(pColor === 'w' ? 'white' : 'black');
            board.start(); updateGameUI(); enableAnalysisButtons(false);
            if (pColor === 'b') setTimeout(() => { makeEngineMove(); }, 100);
        });
        $('#flipBtn').on('click', function() { board.flip(); updateGameUI(); });

        var config = { draggable: true, position: 'start', moveSpeed: 'fast', snapbackSpeed: 'fast', pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png', onDragStart: onDragStart, onDrop: onDrop, onSnapEnd: onSnapEnd }
        board = Chessboard('board', config);
        $(window).resize(function() { board.resize(); });
        initStockfish(); resetTimers(); initMultiplayer();
    </script>
</body>
</html>
