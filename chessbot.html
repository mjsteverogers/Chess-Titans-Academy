<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-adsense-account" content="ca-pub-9085445837513717">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9085445837513717" crossorigin="anonymous"></script>
    <title>Chess Titans Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
    <link rel="icon" href="images/logo.png">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        h1 { 
            color: #fff; 
            margin: 10px 0; 
            font-size: 1.5rem;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 800;
        }
        
        #game-container {
            display: flex;
            flex-direction: column; 
            gap: 20px;
            align-items: center;
            width: 100%;
            max-width: 960px;
            padding: 10px;
            box-sizing: border-box;
            position: relative; 
        }

        .board-wrapper {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            gap: 8px;
            position: relative; 
        }

        /* --- WARNING TOAST --- */
        #warning-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(231, 76, 60, 0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            z-index: 2000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            border: 2px solid #fff;
            width: 80%;
        }

        .illegal-alert {
            background-color: #c0392b !important;
            border: 3px solid #f1c40f !important;
            font-size: 1.2rem;
            text-transform: uppercase;
        }

        .touched-square {
            box-shadow: inset 0 0 10px 4px #f1c40f !important;
        }

        /* --- PROMOTION DIALOG --- */
        #promotion-dialog {
            display: none;
            position: absolute;
            top: 40%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.98);
            padding: 20px;
            border-radius: 15px;
            z-index: 5000;
            border: 3px solid #f1c40f;
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
            text-align: center;
            width: 280px;
        }
        #promotion-dialog h3 { margin: 0 0 15px 0; color: #f1c40f; font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; }
        .promotion-options { display: flex; gap: 15px; justify-content: center; }
        .promo-piece {
            width: 55px; height: 55px;
            cursor: pointer;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            transition: all 0.2s ease;
            padding: 5px;
            border: 2px solid transparent;
        }
        .promo-piece:hover { 
            background: rgba(255,255,255,0.4); 
            transform: scale(1.15); 
            border-color: #f1c40f;
        }

        /* --- INFO BARS --- */
        .player-info {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px 10px;
            border-radius: 8px;
            min-height: 50px;
            gap: 8px; 
        }

        /* --- SIGNAL STRENGTH --- */
        .signal-container {
            display: none; 
            align-items: flex-end;
            gap: 2px;
            height: 20px;
            opacity: 0.8;
        }

        .signal-bar { width: 4px; background-color: #555; border-radius: 1px; transition: background-color 0.3s ease; }
        .signal-bar:nth-child(1) { height: 6px; }
        .signal-bar:nth-child(2) { height: 10px; }
        .signal-bar:nth-child(3) { height: 14px; }
        .signal-bar:nth-child(4) { height: 18px; }

        @keyframes pulse-signal { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        .signal-active { animation: pulse-signal 2s infinite ease-in-out; }
        .signal-good .signal-bar.active { background-color: #2ecc71; box-shadow: 0 0 4px #2ecc71; }
        .signal-fair .signal-bar.active { background-color: #f1c40f; box-shadow: 0 0 4px #f1c40f; }
        .signal-weak .signal-bar.active { background-color: #e74c3c; box-shadow: 0 0 4px #e74c3c; }
        .signal-bar.inactive { background-color: #444 !important; box-shadow: none !important; }

        .clock {
            background: rgba(0, 0, 0, 0.6); color: #ccc;
            padding: 5px 8px; font-family: 'Courier New', Courier, monospace;
            font-size: 18px; font-weight: bold; border-radius: 4px;
            border: 2px solid transparent; display: none; min-width: 60px; text-align: center;
        }
        .clock.active { background: #fff; color: #222; border-color: #f39c12; box-shadow: 0 0 10px rgba(243, 156, 18, 0.6); }

        .material-container {
            display: flex; align-items: center; gap: 2px;
            flex-grow: 1; justify-content: flex-end; flex-wrap: wrap;
        }
        .captured-piece { height: 20px; }
        .score-tag {
            background: #444; color: #f1c40f; font-weight: bold; font-size: 12px;
            padding: 2px 4px; border-radius: 4px; margin-left: 2px; font-family: monospace;
        }

        /* --- RESIGN BUTTON (Small Icon) --- */
        .resign-icon-btn {
            background: #c0392b;
            color: #fff;
            border: none;
            border-radius: 5px;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            transition: transform 0.1s, background 0.2s;
            box-shadow: 0 2px 0 #96281b;
            flex-shrink: 0;
        }
        .resign-icon-btn:hover { background: #e74c3c; transform: scale(1.1); }
        .resign-icon-btn:active { transform: translateY(2px); box-shadow: none; }

        /* --- BOARD --- */
        #board {
            width: 100%; touch-action: none; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            border: 5px solid rgba(255,255,255,0.2); box-sizing: border-box;
        }

        /* --- ANALYSIS CONTROLS (Merged Style) --- */
        .analysis-inline {
            display: flex;
            gap: 2px;
            margin: 0 5px;
        }
        .nav-btn-sm {
            background: #34495e;
            color: #fff;
            border: none;
            padding: 0;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn-sm:hover { background: #2c3e50; }
        .nav-btn-sm:disabled { background: #555; cursor: not-allowed; opacity: 0.5; }

        /* --- GAME OVER MODAL --- */
        #gameOverModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 4000;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .modal-content {
            background: #222; padding: 30px; border-radius: 12px;
            border: 2px solid #f39c12; box-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
            max-width: 90%; position: relative;
        }
        .close-modal-x {
            position: absolute; top: 10px; right: 15px; font-size: 24px; color: #aaa; cursor: pointer; font-weight: bold;
        }
        .close-modal-x:hover { color: #fff; }
        .modal-content h2 { margin-top: 0; font-size: 2rem; color: #f1c40f; }
        .modal-content p { font-size: 1.2rem; margin-bottom: 20px; }

        .sidebar {
            width: 100%; max-width: 500px; background: rgba(0, 0, 0, 0.75);
            padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            box-sizing: border-box; backdrop-filter: blur(5px);
        }

        @media (min-width: 768px) {
            #game-container { flex-direction: row; align-items: flex-start; justify-content: center; padding-top: 40px; }
            .sidebar { width: 300px; margin-top: 0; }
        }

        .control-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ffcc99; }
        
        select, button, input[type="text"], textarea {
            width: 100%; padding: 12px; font-size: 16px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff; border-radius: 6px; cursor: pointer; margin-bottom: 10px;
            transition: background 0.2s; box-sizing: border-box;
        }
        
        input[type="text"], textarea { cursor: text; font-family: monospace; }
        select:hover, button:hover { background: rgba(255, 255, 255, 0.2); }
        option { background: #333; color: #fff; }

        button.primary {
            background-color: #e67e22; border: none; font-weight: bold;
            text-transform: uppercase; box-shadow: 0 4px 0 #d35400;
        }
        button.primary:hover { background-color: #f39c12; box-shadow: 0 4px 0 #e67e22; }
        
        #inviteLinkGroup, #timeControlGroup, #onlineSetupGroup, #shareGameGroup {
            display: none; background: rgba(255,255,255,0.1); padding: 10px;
            border-radius: 6px; border: 1px dashed #f39c12; margin-bottom: 15px;
        }
        #pgnOutput { height: 60px; font-size: 12px; resize: none; }
        #status { 
            margin-top: 10px; padding: 15px; background: rgba(0,0,0,0.5);
            border-radius: 6px; text-align: center; border-left: 4px solid #f39c12;
        }
        .ai-controls.hidden { display: none; }
        .illegal-counter { font-size: 12px; color: #e74c3c; font-weight: bold; display: block; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="gameOverModal">
        <div class="modal-content">
            <span class="close-modal-x" onclick="closeModalReview()" title="Close and Review Board">&times;</span>
            <h2 id="winnerText">Checkmate!</h2>
            <p id="winnerDesc">White Wins</p>
            <div style="display: flex; gap:10px; justify-content: center; flex-wrap:wrap;">
                <button class="primary" onclick="restartGame()">Play Again</button>
                <button onclick="shareGame()">Share Analysis</button>
                <button onclick="closeModalReview()" style="background:#555;">Review Board</button>
            </div>
        </div>
    </div>

    <h1>Chess Titans Academy</h1>

    <div id="game-container">
        <div class="board-wrapper">
            <div id="warning-message">Touch Piece Rule!<br>You must move the touched piece.</div>
            
            <div id="promotion-dialog">
                <h3>Select Promotion</h3>
                <div class="promotion-options">
                    <img src="" id="promo-q" class="promo-piece" onclick="completePromotion('q')" title="Queen">
                    <img src="" id="promo-r" class="promo-piece" onclick="completePromotion('r')" title="Rook">
                    <img src="" id="promo-b" class="promo-piece" onclick="completePromotion('b')" title="Bishop">
                    <img src="" id="promo-n" class="promo-piece" onclick="completePromotion('n')" title="Knight">
                </div>
            </div>

            <div class="player-info" id="info-top">
                <div style="display:flex; flex-direction:column;">
                    <div class="signal-container" id="signal-top" title="Opponent Signal">
                        <div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div>

                    <span id="illegal-top" class="illegal-counter"></span>
                </div>
                <div id="clock-top" class="clock">10:00</div>
                <div class="material-container" id="material-top"></div>
            </div>

            <div id="board"></div>

            <div class="player-info" id="info-bottom">
                 <div style="display:flex; flex-direction:column;">
                    <div class="signal-container" id="signal-bottom" title="Your Signal">
                        <div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div><div class="signal-bar"></div>
                    </div>

                    <button class="nav-btn-sm" id="btnPrev" disabled onclick="navPrev()">&lt;</button>
                    <button class="nav-btn-sm" id="btnNext" disabled onclick="navNext()">&gt;</button>

                <div class="material-container" id="material-bottom"></div>
                
                <button id="resignBtn" class="resign-icon-btn" title="Resign Game">üè≥</button>

        </div>

        <div class="sidebar">
            <div class="control-group" id="mainControls">

            <div id="timeControlGroup">

            <div id="status">White to move</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>

    <script>
        // --- VARIABLES ---
        var board = null;
        var game = new Chess();
        var stockfish = null;
        var isEngineReady = false;
        
        var gameMode = 'ai'; 
        var playerSide = 'w';
        var peer = null; var conn = null; var myPeerId = null;

        var timeWhite = 600; var timeBlack = 600;
        var timerInterval = null; var isTimerRunning = false;
        
        var isGameActive = true; 
        
        var illegalCount = { w: 0, b: 0 }; 
        var undoneMoves = []; 
        var touchedSquare = null;
        var pingIntervalId = null;

        // PROMOTION VARS
        var pendingPromotion = null; // {source, target}
        
        // MASTER URL FOR PIECES
        const PIECE_THEME_URL = 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png';

        var $status = $('#status');
        var $evaluation = $('#evaluation');

        const PIECE_VALUES = { p: 1, n: 3, b: 3, r: 5, q: 9, k: 0 };
        const STARTING_PIECES = { p: 8, n: 2, b: 2, r: 2, q: 1, k: 1 };

        // --- LOCAL STORAGE HELPERS ---
        function saveLocalState() {
            // UPDATED: We only save peer ID so identity is kept.
            // Game state (FEN, PGN) is NO LONGER saved to localStorage.
            // Reloading the page will reset the game.
            if(myPeerId) localStorage.setItem('chess_my_id', myPeerId);
        }

        function restoreLocalState() {
            // UPDATED: Only restore ID logic, no game state logic.
            // This ensures a fresh game on every load.
            if(gameMode === 'online') {
                // If url has game params, we might want to switch UI, but board stays fresh.
                 // We don't restore PGN/FEN anymore.
            }
        }

        // --- 1. INITIALIZATION ---
        async function initStockfish() {
            const stockfishUrl = 'https://cdnjs.cloudflare.com/ajax/libs/stockfish.js/10.0.0/stockfish.js';
            const response = await fetch(stockfishUrl);
            const script = await response.text();
            const blob = new Blob([script], { type: 'application/javascript' });
            stockfish = new Worker(window.URL.createObjectURL(blob));

            stockfish.onmessage = function(event) {
                var line = event.data;
                if (line === 'uciok') isEngineReady = true;
                if (line.startsWith('bestmove') && gameMode === 'ai') {
                    var move = line.split(' ')[1];
                    game.move(move, {sloppy: true});
                    board.position(game.fen());
                    updateGameUI();
                    saveLocalState();
                }
                if (line.includes('score cp')) {
                    let score = line.split('score cp ')[1].split(' ')[0];
                    $evaluation.text((parseInt(score) / 100).toFixed(2));
                }
            };
            stockfish.postMessage('uci');
        }

        // --- 2. GAME LOGIC ---
        function updateMaterial() {
            var boardCounts = { w: { p:0, n:0, b:0, r:0, q:0, k:0 }, b: { p:0, n:0, b:0, r:0, q:0, k:0 } };
            var boardArr = game.board();
            for(var r=0; r<8; r++){
                for(var c=0; c<8; c++){
                    var piece = boardArr[r][c];
                    if(piece) boardCounts[piece.color][piece.type]++;
                }
            }
            var whiteScore = 0; var blackScore = 0;
            ['p','n','b','r','q'].forEach(p => {
                whiteScore += boardCounts.w[p] * PIECE_VALUES[p];
                blackScore += boardCounts.b[p] * PIECE_VALUES[p];
            });
            var scoreDiff = whiteScore - blackScore;
            var capturedByWhite = []; var capturedByBlack = []; 
            ['p','n','b','r','q'].forEach(p => {
                var wLost = STARTING_PIECES[p] - boardCounts.w[p];
                var bLost = STARTING_PIECES[p] - boardCounts.b[p];
                for(var i=0; i<wLost; i++) capturedByBlack.push('w' + p.toUpperCase());
                for(var i=0; i<bLost; i++) capturedByWhite.push('b' + p.toUpperCase());
            });
            var orientation = board.orientation();
            var bottomContainer = $('#material-bottom'); var topContainer = $('#material-top');
            bottomContainer.empty(); topContainer.empty();

            if (orientation === 'white') {
                renderCoins(bottomContainer, capturedByWhite); renderScore(bottomContainer, scoreDiff > 0 ? "+" + scoreDiff : "");
                renderCoins(topContainer, capturedByBlack); renderScore(topContainer, scoreDiff < 0 ? "+" + Math.abs(scoreDiff) : "");
                $('#illegal-bottom').text(illegalCount.w > 0 ? "Illegal Moves: " + illegalCount.w + "/2" : "");
                $('#illegal-top').text(illegalCount.b > 0 ? "Illegal Moves: " + illegalCount.b + "/2" : "");
            } else {
                renderCoins(bottomContainer, capturedByBlack); renderScore(bottomContainer, scoreDiff < 0 ? "+" + Math.abs(scoreDiff) : "");
                renderCoins(topContainer, capturedByWhite); renderScore(topContainer, scoreDiff > 0 ? "+" + scoreDiff : "");
                $('#illegal-bottom').text(illegalCount.b > 0 ? "Illegal Moves: " + illegalCount.b + "/2" : "");
                $('#illegal-top').text(illegalCount.w > 0 ? "Illegal Moves: " + illegalCount.w + "/2" : "");
            }
        }
        function renderCoins(container, piecesArray) {
            piecesArray.sort((a,b) => PIECE_VALUES[a.charAt(1).toLowerCase()] - PIECE_VALUES[b.charAt(1).toLowerCase()]);
            piecesArray.forEach(code => {
                var imgUrl = `https://chessboardjs.com/img/chesspieces/wikipedia/${code.charAt(0)}${code.charAt(1)}.png`;
                container.append(`<img src="${imgUrl}" class="captured-piece">`);
            });
        }
        function renderScore(container, text) { if(text) container.append(`<div class="score-tag">${text}</div>`); }

        function highlightCheck() {
            $('.square-55d63').removeClass('highlight-check');
            if (game.in_check()) {
                var boardArr = game.board(); var turn = game.turn();
                for (var i=0; i<8; i++) {
                    for (var j=0; j<8; j++) {
                        if (boardArr[i][j] && boardArr[i][j].type === 'k' && boardArr[i][j].color === turn) {
                            var files = ['a','b','c','d','e','f','g','h']; var ranks = [8,7,6,5,4,3,2,1];
                            $('.square-' + files[j] + ranks[i]).addClass('highlight-check');
                        }
                    }
                }
            }
        }

        // --- 3. CONTROLS ---
        function showGameOver(winner, reason) {
            isGameActive = false; // Flag game as ended for analysis
            $('#gameOverModal').css('display', 'flex');
            $('#winnerText').text("Game Over!");
            $('#winnerDesc').text(reason ? reason : (winner + " Wins!"));
            clearInterval(timerInterval);
            stopPingLoop(); 
            $('#shareGameGroup').show();
            enableAnalysisButtons(true);
            $('#resignBtn').hide(); // Hide resign button on game over
            touchedSquare = null; 
            $('.square-55d63').removeClass('touched-square');
            // We don't save FEN anymore, so nothing to remove from LocalStorage
            updateGameUI(); // Trigger UI update for buttons
        }
        
        function restartGame() { $('#gameOverModal').hide(); $('#startBtn').click(); }
        function closeModalReview() { 
            $('#gameOverModal').hide(); 
            // isGameActive is already false, buttons will enable
            updateGameUI(); 
        }
        function shareGame() { $('#gameOverModal').hide(); $('#shareGameGroup').show(); document.getElementById('shareGameGroup').scrollIntoView(); }
        
        function enableAnalysisButtons(enabled) { 
            // Re-calc state based on game status
            updateGameUI();
        }
        
        function navPrev() {
            var move = game.undo();
            if (move) { undoneMoves.push(move); board.position(game.fen()); updateGameUI(true); }
        }
        function navNext() {
            var move = undoneMoves.pop();
            if (move) { game.move(move); board.position(game.fen()); updateGameUI(true); }
        }
        function navStart() {
            var move = game.undo();
            while(move) { undoneMoves.push(move); move = game.undo(); }
            board.position(game.fen()); updateGameUI(true);
        }
        function navEnd() {
            while(undoneMoves.length > 0) { var move = undoneMoves.pop(); game.move(move); }
            board.position(game.fen()); updateGameUI(true);
        }

        // --- 4. TIMERS ---
        function resetTimers() {
            clearInterval(timerInterval);
            var minutes = parseInt($('#timeControl').val());
            timeWhite = minutes * 60; timeBlack = minutes * 60;
            isTimerRunning = false; updateClockUI();
        }
        function startTimer() {
            if (gameMode !== 'online') return;
            if (isTimerRunning) return;
            isTimerRunning = true;
            timerInterval = setInterval(function() {
                if (game.game_over()) { clearInterval(timerInterval); stopPingLoop(); return; }
                if (game.turn() === 'w') { timeWhite--; if (timeWhite <= 0) endGameByTimeout('Black'); } 
                else { timeBlack--; if (timeBlack <= 0) endGameByTimeout('White'); }
                updateClockUI();
                // Removed periodic saving to localStorage
            }, 1000);
        }
        function updateClockUI() {
            if (gameMode !== 'online') return;
            var orientation = board.orientation(); 
            var topTime, bottomTime, topActive, bottomActive;
            if (orientation === 'white') {
                bottomTime = timeWhite; topTime = timeBlack;    
                bottomActive = (game.turn() === 'w'); topActive = (game.turn() === 'b');
            } else {
                bottomTime = timeBlack; topTime = timeWhite;
                bottomActive = (game.turn() === 'b'); topActive = (game.turn() === 'w');
            }
            $('#clock-top').text(formatTime(topTime)); $('#clock-bottom').text(formatTime(bottomTime));
            if(isTimerRunning || game.history().length > 0) {
                if (topActive) { $('#clock-top').addClass('active'); $('#clock-bottom').removeClass('active'); } 
                else { $('#clock-bottom').addClass('active'); $('#clock-top').removeClass('active'); }
            } else { $('.clock').removeClass('active'); }
        }
        function formatTime(seconds) {
            if (seconds < 0) return "0:00";
            var m = Math.floor(seconds / 60); var s = seconds % 60;
            return m + ":" + (s < 10 ? "0" : "") + s;
        }
        function endGameByTimeout(winner) {
            clearInterval(timerInterval); isTimerRunning = false; stopPingLoop();
            showGameOver(winner, winner + " Wins on Time.");
        }
        function endGameByIllegal(loserColor) {
            var winner = loserColor === 'w' ? 'Black' : 'White';
            clearInterval(timerInterval); isTimerRunning = false; stopPingLoop();
            showGameOver(winner, winner + " Wins! Opponent made 2 Illegal Moves.");
        }
        function endGameByResignation(winner, reason) {
             clearInterval(timerInterval);
             isTimerRunning = false;
             stopPingLoop();
             showGameOver(winner, reason);
        }

        // --- 5. UI UPDATES ---
        function updateGameUI(skipStatusCheck) {
            if(!skipStatusCheck) updateStatus();
            updateMaterial();
            highlightCheck();
            if (gameMode === 'online') updateClockUI();
            $('#pgnOutput').val(game.pgn());
            
            // NAVIGATION BUTTON STATE
            // Buttons enabled only if game is NOT active
            if (!isGameActive) {
                // Enabled logic:
                // Prev/Start: Enabled if there is history to undo
                var hasHistory = game.history().length > 0;
                $('#btnStart, #btnPrev').prop('disabled', !hasHistory);

                // Next/End: Enabled if there are undone moves to redo
                var hasUndone = undoneMoves.length > 0;
                $('#btnNext, #btnEnd').prop('disabled', !hasUndone);
            } else {
                // Game is active, disable all
                $('.nav-btn-sm').prop('disabled', true);
            }
        }

        function updateStatus () {
            var status = '';
            var moveColor = (game.turn() === 'b') ? 'Black' : 'White';
            if (game.in_checkmate()) { 
                var winner = (game.turn() === 'b') ? 'White' : 'Black';
                showGameOver(winner);
            }
            else if (game.in_draw()) { status = 'Game over, drawn position'; clearInterval(timerInterval); stopPingLoop(); showGameOver('Draw', 'Game Drawn'); }
            else { status = moveColor + ' to move'; if (game.in_check()) status += ', ' + moveColor + ' is in check'; }
            $status.html(status);
        }

        function showNotification(text, isIllegal) {
            var msg = $('#warning-message');
            msg.html(text);
            if(isIllegal) msg.addClass('illegal-alert');
            else msg.removeClass('illegal-alert');
            msg.fadeIn(200);
            setTimeout(function() { msg.fadeOut(300); }, 3000);
        }

        function handleIllegalMove(color) {
            illegalCount[color]++;
            var colorName = color === 'w' ? 'White' : 'Black';
            showNotification(`‚ö†Ô∏è Illegal Move by ${colorName} (${illegalCount[color]}/2) ‚ö†Ô∏è`, true);
            updateMaterial();
            if(illegalCount[color] >= 2) { endGameByIllegal(color); }
            return illegalCount[color];
        }

        // --- PROMOTION LOGIC ---
        function showPromotionDialog(source, target, color) {
            pendingPromotion = { source: source, target: target };
            var pieces = ['q', 'r', 'b', 'n'];
            pieces.forEach(p => {
                var pieceCode = color + p.toUpperCase(); 
                var src = PIECE_THEME_URL.replace('{piece}', pieceCode);
                $('#promo-' + p).attr('src', src);
            });
            $('#promotion-dialog').show();
        }

        function completePromotion(pieceType) {
            $('#promotion-dialog').hide();
            if(!pendingPromotion) return;

            var source = pendingPromotion.source;
            var target = pendingPromotion.target;
            pendingPromotion = null;

            executeMove(source, target, pieceType);
        }

        function executeMove(source, target, promotionPiece) {
            var moveCfg = { from: source, to: target, promotion: promotionPiece || 'q' };
            var move = game.move(moveCfg);

            if (move === null) return 'snapback';

            touchedSquare = null;
            $('.square-55d63').removeClass('touched-square');
            undoneMoves = []; // Clear undone stack on new move
            
            if (gameMode === 'online' && !isTimerRunning) startTimer();
            board.position(game.fen());
            updateGameUI();
            // Removed saveLocalState()

            if (gameMode === 'online') {
                if (conn && conn.open) {
                    conn.send({ type: 'move', from: source, to: target, promotion: promotionPiece, timeWhite: timeWhite, timeBlack: timeBlack, fen: game.fen() }); 
                }
            } 
            else if (gameMode === 'ai') { makeEngineMove(); }
        }

        function onDragStart (source, piece, position, orientation) {
            // Disable drag if review mode (game not active)
            if (!isGameActive) return false;
            
            if (gameMode === 'analysis') return false; 
            if (gameMode === 'ai') {
                if (game.game_over() || ((board.orientation() === 'white' && piece.search(/^b/) !== -1) || (board.orientation() === 'black' && piece.search(/^w/) !== -1))) return false;
            }
            if (gameMode === 'online') {
                if (game.game_over()) return false;
                if (playerSide === 'w' && piece.search(/^b/) !== -1) return false;
                if (playerSide === 'b' && piece.search(/^w/) !== -1) return false;
                if ((game.turn() === 'w' && playerSide === 'b') || (game.turn() === 'b' && playerSide === 'w')) return false;
            }

            var moves = game.moves({ square: source });
            if (touchedSquare !== null && touchedSquare !== source) {
                showNotification("Touch Piece Rule! You must move the touched piece.", false);
                return false; 
            }
            if (touchedSquare === null) {
                if(moves.length > 0) {
                    touchedSquare = source;
                    $('.square-' + source).addClass('touched-square');
                }
            }
            return true;
        }

        function onDrop (source, target) {
            if (source === target) return;

            // 1. CHECK IF MOVE IS A PROMOTION
            var tempGame = new Chess(game.fen());
            var moveTest = tempGame.move({ from: source, to: target, promotion: 'q' });
            
            if (moveTest && (moveTest.flags.includes('p'))) {
                 if (gameMode === 'ai' || (gameMode === 'online' && game.turn() === playerSide)) {
                     showPromotionDialog(source, target, game.turn());
                     return; 
                 }
            }

            // 2. NORMAL MOVE (or Illegal)
            var move = game.move({ from: source, to: target, promotion: 'q' });

            if (move === null) {
                var penaltyColor = null;
                if (gameMode === 'online') {
                    if (game.turn() === playerSide) {
                        penaltyColor = playerSide;
                        if(conn && conn.open) conn.send({ type: 'illegal_penalty', color: penaltyColor });
                    }
                } else {
                    penaltyColor = game.turn();
                }
                if (penaltyColor) handleIllegalMove(penaltyColor);
                return 'snapback';
            }

            game.undo(); 
            executeMove(source, target, 'q');
        }

        function onSnapEnd () { board.position(game.fen()); }
        function makeEngineMove() {
            if(!isEngineReady || game.game_over()) return;
            var level = parseInt($('#difficulty').val());
            var depth = 14; 
            if (level === 0) { depth = 1; stockfish.postMessage('setoption name Skill Level value 0'); } 
            else if (level === 5) { depth = 5; stockfish.postMessage('setoption name Skill Level value 5'); }
            else if (level === 10) { depth = 10; stockfish.postMessage('setoption name Skill Level value 10'); }
            else { depth = 14; stockfish.postMessage('setoption name Skill Level value 20'); }
            stockfish.postMessage('position fen ' + game.fen()); stockfish.postMessage('go depth ' + depth);
        }

        // --- 6. MULTIPLAYER ---
        function setConnectionStatus(status, color) { $('#connectionStatus').text(status).css('color', color); }
        
        function initMultiplayer() {
            const urlParams = new URLSearchParams(window.location.search);
            const joinId = urlParams.get('game');
            const analysisPgn = urlParams.get('analysis');

            if (analysisPgn) {
                gameMode = 'analysis';
                isGameActive = false; // Analysis starts inactive
                $('#aiControls').hide(); $('#modeAiBtn').hide(); $('#modeFriendBtn').hide();
                $('#shareGameGroup').show(); enableAnalysisButtons(true); 
                try { game.load_pgn(decodeURIComponent(analysisPgn)); board.position(game.fen()); updateGameUI(); } catch(e) {}
                return;
            }

            peer = new Peer(); 
            peer.on('open', function(id) { 
                myPeerId = id; localStorage.setItem('chess_my_id', myPeerId); 
                if(gameMode === 'online' && !joinId) updateInviteLink(); 
            });
            peer.on('error', function(err) { setConnectionStatus("Connection Error (Refresh)", "#e74c3c"); });
            peer.on('disconnected', function() { setConnectionStatus("Disconnected", "#e74c3c"); stopPingLoop(); });

            if (joinId) {
                gameMode = 'online'; 
                var hostColorParam = urlParams.get('hostColor'); 
                // Don't load FEN from local storage for online games anymore
                if(hostColorParam === 'b') playerSide = 'w'; else playerSide = 'b';
                if(urlParams.get('time')) $('#timeControl').val(urlParams.get('time'));
                
                switchToOnlineUI(true); 
                setConnectionStatus("Connecting...", "#f1c40f");
                board.orientation(playerSide === 'w' ? 'white' : 'black');
                peer.on('open', function(id) { conn = peer.connect(joinId); setupConnection(); });
            }

            peer.on('connection', function(c) {
                conn = c; setConnectionStatus("Connected!", "#2ecc71"); setupConnection();
                setTimeout(() => { conn.send({ type: 'sync', fen: game.fen(), timeWhite: timeWhite, timeBlack: timeBlack }); }, 1000);
            });
        }

        function setupConnection() {
            conn.on('open', function() { 
                setConnectionStatus("Connected!", "#2ecc71"); startPingLoop(); 
                if (game.history().length > 0) { conn.send({ type: 'sync', fen: game.fen(), timeWhite: timeWhite, timeBlack: timeBlack }); }
            });
            
            // UPDATED: Handle Opponent Disconnect explicitly
            conn.on('close', function() { 
                setConnectionStatus("Opponent Disconnected", "#e74c3c"); 
                stopPingLoop(); 
                clearInterval(timerInterval); // Stop the clock
                isGameActive = false; // Freeze board
                isTimerRunning = false;
                $('.clock').removeClass('active');
                showNotification("Opponent Disconnected", true); // Alert user
            });
            
            conn.on('data', function(data) {
                if (data.type === 'move') {
                    var moveCfg = { from: data.from, to: data.to, promotion: data.promotion || 'q' };
                    game.move(moveCfg);
                    board.position(game.fen());
                    timeWhite = data.timeWhite; timeBlack = data.timeBlack;
                    undoneMoves = []; touchedSquare = null;
                    $('.square-55d63').removeClass('touched-square');
                    if(!isTimerRunning) startTimer();
                    updateGameUI(); 
                    // No saveLocalState
                }
                if (data.type === 'sync') {
                    game.load(data.fen); timeWhite = data.timeWhite; timeBlack = data.timeBlack;
                    board.position(game.fen()); updateGameUI(); 
                    // No saveLocalState
                }
                if (data.type === 'reset') { location.reload(); }
                if (data.type === 'illegal_penalty') { handleIllegalMove(data.color); }
                if (data.type === 'resign') { 
                    let winner = data.color === 'w' ? 'Black' : 'White';
                    endGameByResignation(winner, "Opponent Resigned");
                }
                if (data.type === 'ping') { conn.send({ type: 'pong', time: data.time }); }
                if (data.type === 'pong') { updateSignalUI(Date.now() - data.time); }
            });
        }
        
        // Ensure connection closes on reload
        window.addEventListener('beforeunload', function() {
            if (conn) conn.close();
        });

        function startPingLoop() {
            if (pingIntervalId) clearInterval(pingIntervalId);
            $('.signal-container').css('display', 'flex').addClass('signal-active');
            pingIntervalId = setInterval(function() { if (conn && conn.open) { conn.send({ type: 'ping', time: Date.now() }); } }, 2000);
        }
        function stopPingLoop() { if (pingIntervalId) clearInterval(pingIntervalId); $('.signal-container').removeClass('signal-active').hide(); }

        function updateSignalUI(latency) {
            var $signals = $('.signal-container');
            $signals.removeClass('signal-good signal-fair signal-weak');
            $signals.find('.signal-bar').removeClass('active inactive');
            $signals.addClass('signal-active');
            var qualityClass = ''; var bars = 0;
            if (latency < 150) { qualityClass = 'signal-good'; bars = 4; } 
            else if (latency < 400) { qualityClass = 'signal-fair'; bars = 3; } 
            else { qualityClass = 'signal-weak'; bars = 2; }
            $signals.addClass(qualityClass);
            $signals.each(function() {
                $(this).find('.signal-bar').each(function(index) {
                    if (index < bars) $(this).addClass('active'); else $(this).addClass('inactive');
                });
            });
        }

        function updateInviteLink() {
            if (!myPeerId) return;
            var link = window.location.href.split('?')[0] + "?game=" + myPeerId + "&time=" + $('#timeControl').val() + "&hostColor=" + $('#onlineHostColor').val();
            $('#inviteLink').text(link);
            setConnectionStatus("Waiting for friend...", "#f1c40f");
        }

        function switchToOnlineUI(skipReset) {
            $('#aiControls').addClass('hidden'); $('#inviteLinkGroup').show(); $('#timeControlGroup').show(); $('#onlineSetupGroup').show();
            $('.clock').css('display', 'block');
            $('#modeAiBtn').css('opacity', '0.5'); $('#modeFriendBtn').css('opacity', '1'); $('#modeFriendBtn').css('border', '2px solid #fff');
            if(myPeerId && !conn && !skipReset) {
                var chosenColor = $('#onlineHostColor').val();
                playerSide = chosenColor;
                board.orientation(chosenColor === 'w' ? 'white' : 'black');
            }
            touchedSquare = null; 
            if(!skipReset) { game.reset(); board.start(); resetTimers(); illegalCount = { w: 0, b: 0 }; isGameActive = true; }
            updateGameUI(); enableAnalysisButtons(false);
            if(!game.game_over()) $('#resignBtn').css('display', 'flex');
        }

        // --- EVENT BINDINGS ---
        $('#modeAiBtn').click(function() {
            gameMode = 'ai';
            isGameActive = true;
            $('#aiControls').removeClass('hidden'); $('#inviteLinkGroup').hide(); $('#timeControlGroup').hide(); $('#onlineSetupGroup').hide(); $('.clock').hide();
            $('#modeAiBtn').css('opacity', '1'); $('#modeAiBtn').css('border', '2px solid #fff');
            $('#modeFriendBtn').css('opacity', '0.5'); $('#modeFriendBtn').css('border', 'none');
            window.history.pushState({}, document.title, window.location.pathname);
            touchedSquare = null; stopPingLoop(); 
            game.reset(); clearInterval(timerInterval); isTimerRunning = false; board.start(); 
            illegalCount = { w: 0, b: 0 }; updateGameUI(); enableAnalysisButtons(false);
            // No local storage save
            $('#resignBtn').css('display', 'flex');
        });
        $('#modeFriendBtn').click(function() { 
            if(!peer) initMultiplayer(); 
            gameMode = 'online'; // No localStorage save
            switchToOnlineUI(false); if(myPeerId) updateInviteLink(); 
        });
        $('#timeControl').on('change', function() { resetTimers(); if (gameMode === 'online' && !conn) updateInviteLink(); });
        $('#onlineHostColor').on('change', function() { if (gameMode === 'online' && !conn) { playerSide = $(this).val(); board.orientation(playerSide === 'w' ? 'white' : 'black'); updateInviteLink(); updateGameUI(); } });
        $('#copyLinkBtn').click(function() { navigator.clipboard.writeText($('#inviteLink').text()); alert("Link copied!"); });
        $('#showShareBtn').click(function() { $('#shareGameGroup').toggle(); $('#pgnOutput').val(game.pgn()); });
        $('#shareAnalysisBtn').click(function() { navigator.clipboard.writeText(window.location.href.split('?')[0] + "?analysis=" + encodeURIComponent(game.pgn())).then(() => alert("Analysis Link Copied!")); });
        $('#copyPgnBtn').click(function() { navigator.clipboard.writeText($('#pgnOutput').val()); alert("PGN Copied!"); });
        $('#lichessBtn').click(function() { window.open("https://lichess.org/analysis/pgn/" + encodeURIComponent(game.pgn()), '_blank'); });

        $('#startBtn').on('click', function() {
            if (gameMode === 'online') { if(conn) conn.send({ type: 'reset' }); location.reload(); return; }
            if (gameMode === 'analysis') { window.location.href = window.location.href.split('?')[0]; return; }
            game.reset(); undoneMoves = []; $evaluation.text("0.0");
            touchedSquare = null; illegalCount = { w: 0, b: 0 }; 
            isGameActive = true;
            $('.square-55d63').removeClass('touched-square');
            var pColor = $('#aiPlayerColor').val();
            board.orientation(pColor === 'w' ? 'white' : 'black');
            board.start(); updateGameUI(); enableAnalysisButtons(false);
            if (pColor === 'b') setTimeout(() => { makeEngineMove(); }, 100);
            $('#resignBtn').css('display', 'flex'); 
        });
        
        // RESIGN BUTTON LOGIC
        $('#resignBtn').click(function() {
            if (game.game_over()) return; 
            if (gameMode === 'analysis') return;

            if (confirm("Are you sure you want to resign?")) {
                if (gameMode === 'ai') {
                    let humanColor = $('#aiPlayerColor').val();
                    let winner = humanColor === 'w' ? 'Black' : 'White';
                    endGameByResignation(winner, "You Resigned");
                }
                else if (gameMode === 'online') {
                    if (conn && conn.open) {
                        conn.send({ type: 'resign', color: playerSide }); 
                        let winner = playerSide === 'w' ? 'Black' : 'White';
                        endGameByResignation(winner, "You Resigned");
                    }
                }
            }
        });

        $('#flipBtn').on('click', function() { board.flip(); updateGameUI(); });

        var config = { draggable: true, position: 'start', moveSpeed: 'fast', snapbackSpeed: 'fast', pieceTheme: PIECE_THEME_URL, onDragStart: onDragStart, onDrop: onDrop, onSnapEnd: onSnapEnd }
        board = Chessboard('board', config);
        $(window).resize(function() { board.resize(); });
        
        initStockfish(); restoreLocalState(); initMultiplayer();    
    </script>
