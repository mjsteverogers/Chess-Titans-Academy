  <style>
    /* Custom Gallery Styles for Animation and Visibility */
    .gallery_container {
      padding: 20px 0;
    }

    .gallery-item {
      margin-bottom: 30px;
    }

    .img-box {
      width: 100%;
      height: 250px; /* Fixed height for uniformity */
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      cursor: pointer; /* Indicates clickable */
    }

    .img-box img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures image covers the box without stretching */
      transition: transform 0.5s ease;
    }

    /* Hover Zoom Animation */
    .img-box:hover img {
      transform: scale(1.1);
    }

    /* MODAL STYLES (The Popup) */
    #galleryModal .modal-content {
      background-color: transparent;
      border: none;
    }
    
    #galleryModal .modal-body {
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #galleryModal img {
      max-width: 100%;
      max-height: 85vh; /* Prevents image from being taller than screen */
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: zoomIn 0.3s ease; /* Pop open animation */
    }

    /* Close button style */
    .close-modal-btn {
      position: absolute;
      top: -40px;
      right: 0;
      color: white;
      font-size: 30px;
      cursor: pointer;
      opacity: 0.8;
      z-index: 1051;
    }
    .close-modal-btn:hover {
      opacity: 1;
      transform: scale(1.1);
    }

    @keyframes zoomIn {
      from {transform: scale(0.8); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }
  </style>
</head>
